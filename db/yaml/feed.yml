  title: Skrillex Has Reunited With From First To Last For A Brand New Single
  body: "\n\t\t\t\n          <p>It&#39;s the comeback that dreams are made of.</p>\n\n\n<p><img
    alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/fftl_2017.jpg\" style=\"width:
    635px; height: 379px;\" /></p>\n\n<p>Overnight,&nbsp;<strong>Skrillex</strong>&nbsp;sent
    the emo world in to meltdown by tweeting that he&#39;d made a new song with his
    former band&nbsp;<strong>From First To Last</strong>. Taking to twitter, he posted
    \"<em>I don&#39;t wanna make a big deal about it but i made a new song with my
    old band From First To Last and we decided to give it away for free in a few hours\"</em>.</p>\n\n<blockquote
    class=\"twitter-tweet\" data-lang=\"en\">\n<p dir=\"ltr\" lang=\"en\">I don&rsquo;t
    wanna make a big deal about it but i made a new song with my old band <a href=\"https://twitter.com/FFTLAST?ref_src=twsrc%5Etfw\">@FFTLAST</a>
    and we decided to give it away for free in a few hours</p>\n&mdash; Skrillex (@Skrillex)
    <a href=\"https://twitter.com/Skrillex/status/1021462005033492481?ref_src=twsrc%5Etfw\">July
    23, 2018</a></blockquote>\n<script async src=\"https://platform.twitter.com/widgets.js\"
    charset=\"utf-8\"></script>\n\n<p>We need to collectively make a decision about
    what we&#39;re calling Skrillex now that he&#39;s reunited with From First To
    Last for the second time in the past 18 months. Is he still Skrillex? Or are we
    going back to Sonny Moore?</p>\n\n<p>Regardless, the new From First To Last single
    &#39;Surrender&#39; is a bit of a banger:<br />\n<iframe allow=\"autoplay; encrypted-media\"
    allowfullscreen=\"\" frameborder=\"0\" height=\"359\" src=\"https://www.youtube.com/embed/o_331OZPjfQ\"
    width=\"635\"></iframe></p>\n\n<p>For those with eagle eyes, or who follow From
    First To Last on instagram, you may recognise &#39;Surrender&#39; as the same
    song they debuted live at Emo Nite Los Angeles back in December 2017:<br />\n<iframe
    allow=\"autoplay; encrypted-media\" allowfullscreen=\"\" frameborder=\"0\" height=\"359\"
    src=\"https://www.youtube.com/embed/fc_6F4LqP4A\" width=\"635\"></iframe></p>\n\n<p>This
    is the second new single out of From First To Last in the past 18 months, both
    having Skrillex / Sonny Moore fronting the band. In January 2017 From First To
    Last dropped &#39;Make War&#39;:<br />\n<iframe allow=\"autoplay; encrypted-media\"
    allowfullscreen=\"\" frameborder=\"0\" height=\"359\" src=\"https://www.youtube.com/embed/aqzO2AjFcSk\"
    width=\"635\"></iframe></p>\n\n<p>Are we in for a new album out of From First
    To Last? Only time will tell. But our fingers are firmly crossed.</p>\n        "
