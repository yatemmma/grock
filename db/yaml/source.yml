    \       <pubDate>Wed, 18 Jul 2018 17:02:00 +0100</pubDate>\n\n\t\t<description><![CDATA[\n\t\t\t\n
    \         The waiting is (almost) over.\n\n<p><img alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/palayeroyale_slamdunknorth18_carlamundy-4.jpg\"
    style=\"width: 635px; height: 424px;\" /></p>\n\n<p>It&#39;s the news we&#39;ve
