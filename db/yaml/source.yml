    18 Jul 2018 14:22:07 +0000</pubDate>\n\t\t<dc:creator><![CDATA[Beth Casteel]]></dc:creator>\n\t\t\t\t<category><![CDATA[News]]></category>\n\t\t<category><![CDATA[dumbledore]]></category>\n\t\t<category><![CDATA[entertainment]]></category>\n\t\t<category><![CDATA[Fantastic
