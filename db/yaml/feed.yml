  title: Gerard Way Debuts First Look At Netflix Adaptation Of The Umbrella Academy
  body: "\n\t\t\t\n          <p>\"<em>Super. Messed up. Family.\"</em></p>\n\n\n<p><img
    alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/umbrella_academy_head.jpg\"
    style=\"width: 635px; height: 332px;\" /></p>\n\n<p>Taking to instagram to share
    the first official promo shot of the upcoming Netflix adaptation of his comic
    series,&nbsp;<strong>Gerard Way</strong>&nbsp;has offered an update on how the
    series is tracking.</p>\n\n<p>A man of few words on this occasion, he accompanied
    the promo shot with <em>\"Check it out! Super excited that everything keeps moving
    at an amazing pace for our Netflix Umbrella Academy series!\"</em></p>\n\n<p>While
    it was <a href=\"https://www.rocksound.tv/news/read/gerard-ways-umbrella-academy-is-going-to-be-a-netflix-series\">previously
    announced that the series would debut this year</a>, Gerard&#39;s instagram post
    was accompanied by the launch of the series&#39; official twitter account, posting
    the same promo shot and \"<em>Super. Messed up. Family. The #UmbrellaAcademy is
    coming 2019\".&nbsp;</em></p>\n\n<blockquote class=\"twitter-tweet\" data-lang=\"en\">\n<p
    dir=\"ltr\" lang=\"en\">Super. Messed up. Family. The <a href=\"https://twitter.com/hashtag/UmbrellaAcademy?src=hash&amp;ref_src=twsrc%5Etfw\">#UmbrellaAcademy</a>
    is coming 2019. <a href=\"https://t.co/MninQscK3l\">pic.twitter.com/MninQscK3l</a></p>\n&mdash;
    Umbrella Academy (@UmbrellaAcad) <a href=\"https://twitter.com/UmbrellaAcad/status/1019741354421874688?ref_src=twsrc%5Etfw\">July
    19, 2018</a></blockquote>\n\n<p>It&#39;s all happening. Next year.</p>\n\n<p>&nbsp;And
    with San Diego Comic Con happening this weekend, we&#39;re almost guaranteed to
    get more information over the coming days.&nbsp;</p>\n\n<p><strong>Check out Gerard&#39;s
    instagram post below:</strong></p>\n<script async src=\"https://platform.twitter.com/widgets.js\"
    charset=\"utf-8\"></script>\n\n<blockquote class=\"instagram-media\" data-instgrm-captioned=\"\"
