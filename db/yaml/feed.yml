  title: Watch As It Is’ Patty Walters Deliver A Powerful Speech About Mental Health
    At Warped Tour
  body: "\n\t\t\t\n          <p><strong>As It Is&nbsp;</strong>frontman Patty Walters
    got incredibly real on a recent Warped Tour date.</p>\n\n\n<p><img alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/as_it_is___Slamdunk_South_@BENGIBSONPHOTO-0190.jpg\"
    style=\"width: 635px; height: 424px;\" /></p>\n\n<p>As It Is have been particularly
    upfront about the important and oftentimes difficult topics that their new album
    &#39;The Great Depression&#39; deals with.&nbsp;</p>\n\n<p>Patty Walters has spoken
    to us at length about the important messages around mental health in the album
    both on the <a href=\"http://smarturl.it/rocksoundpod\">Rock Sound Podcast</a>,
    and in the huge <a href=\"http://shop.rocksound.tv\">As It Is cover feature inside
    our current issue</a>. But over the weekend Patty delivered an emotional and important
    speech around his own personal mental health on stage at Warped Tour.&nbsp;</p>\n\n<p>Before
    launching in to &#39;The Wounded World&#39;, Patty revealed \"<em>I want to tell
    you guys transparently- I&#39;ve been crying all fuckin&#39; day. I don&#39;t
    know how to put up with myself some days. But I at least know that telling you
    guys- making this shit part of the conversation- it helps.\"</em></p>\n\n<p>He
    goes on to talk about&nbsp;<strong>Linkin Park</strong>&nbsp;frontman Chester
    Bennington, and how the lack of conversation around mental health failed him <em>\"because
    nobody was fucking listening anymore. Giving that guy the resources he fucking
    needed. So it&#39;s about time we make this world a better goddamn place.\"</em></p>\n\n<p><strong>Read
    Patty Walters&#39; full speech below:<br />\n\"</strong><em>Before we play this
    song- today I want to go a little off-piece for you if you don&#39;t mind. This
    record is about the societal romanticisation of depression, anxiety, and mental
    health, mental illness. When we were out here on Warped 2015, I didn&#39;t know
    how to fucking cope with myself. I hated myself every single fucking day of that
    tour. And out here- I want to tell you guys transparently- I&#39;ve been crying
    all fuckin&#39; day. I don&#39;t know how to put up with myself some days. </em></p>\n\n<p><em>But
    I at least know that telling you guys- making this shit part of the conversation-
    it helps. It helps me. It helps you. It helps us all here. So lets keep that conversation
    going, but more importantly but PLEASE- let&#39;s fucking listen to each other.
    Because to day is the one year anniversary of Chester Bennington- one of my fucking
    heroes- took his life. Because nobody was fucking listening anymore. Giving that
    guy the resources he fucking needed. So it&#39;s about time we make this world
    a better goddamn place.\"</em></p>\n\n<p><strong>Check out the full video below:</strong></p>\n\n<blockquote
    class=\"twitter-tweet\" data-lang=\"en\">\n<p dir=\"ltr\" lang=\"en\">.<a href=\"https://twitter.com/PattyxWalters?ref_src=twsrc%5Etfw\">@PattyxWalters</a>&rsquo;
    speech last night before the wounded world. it&rsquo;s so important, so sad, and
    something you NEED to hear. <a href=\"https://t.co/VCAAp3vYIu\">pic.twitter.com/VCAAp3vYIu</a></p>\n&mdash;
    trinity (@frozencriminal) <a href=\"https://twitter.com/frozencriminal/status/1020724616065691653?ref_src=twsrc%5Etfw\">July
    21, 2018</a></blockquote>\n\n<p>As It Is are on the cover of Rock Sound this month,
    and talk at length about the important conversations that their upcoming album
    &#39;The Great Depression&#39; spark. <a href=\"http://shop.rocksound.tv\">Pick
    up your copy now from shop.rocksound.tv&nbsp;<br />\n<img alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/BUNDLEITEMSv2.jpg\"
    style=\"width: 635px; height: 509px;\" /></a></p>\n<script async src=\"https://platform.twitter.com/widgets.js\"
    charset=\"utf-8\"></script>\n        "
