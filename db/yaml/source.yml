    id=\"vuukle-powerbar\" class=\"vuukle-powerbar powerbarBoxDiv\" style=\"\" data-styles=\"\"></div>\n<p>Palaye
    Royale have finally given us a taste of the first single and video from their
    anticipated second studio album, <em>Boom Boom Room &#8211; Side B</em>. Below,
    check out the new teaser clip for &#8220;You&#8217;ll Be Fine&#8221; — it&#8217;s
    out this Friday, July 20!</p>\n<h5><strong>Read more: <a href=\"https://www.altpress.com/news/beartooth-share-album-artwork-song-leak/\">Beartooth
    share new album artwork after leak</a><br />\n</strong></h5>\n<p>We&#8217;ve known
    the second chapter of <em>Boom Boom Room</em> was coming along soon, thanks to
    the band&#8217;s cover feature in <a href=\"https://shop.altpress.com/collections/palaye-royale\">AP
    #357</a>. Now, we finally have visual evidence of the exciting event! See the
    teaser clip on the band&#8217;s Twitter below:</p>\n<blockquote class=\"twitter-tweet\"
    data-lang=\"en\">\n<p dir=\"ltr\" lang=\"en\">You’ll Be Fine<br />\nFriday, July
