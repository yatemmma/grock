    id=\"vuukle-powerbar\" class=\"vuukle-powerbar powerbarBoxDiv\" style=\"\" data-styles=\"\"></div>\n<p>We
    love watching the kids, teens, college kids, parents and elders of the Fine Bros&#8217;
    Youtube channel react to some of our favorite bands, and it looks like <a href=\"http://altpress.com/tag/twenty-one-pilots\">Twenty
    One Pilots</a> is the next group to be reacted to&#8230;by all of them.</p>\n<p><strong>Read
    more: <a href=\"https://www.altpress.com/news/twenty-one-pilots-announce-the-bandito-tour-2018/\"><span
    class=\"s1\">Twenty One Pilots announce the &#8216;Bandito’ Tour</span></a></strong></p>\n<p>In
    the Fine Bros&#8217; latest reaction video, reactors from every generation came
    in to give their take on Twenty One Pilots&#8217; two new songs, &#8220;Jumpsuit&#8221;
    and &#8220;Nico And The Niners.&#8221;</p>\n<p>While some reactors were totally
    freaking out (we&#8217;re looking at you Adam, our fave pop-punk reactor,) others
    were a bit confused as to what the meanings behind it all was, which, is understandable&#8230;<a
    href=\"https://www.altpress.com/news/twenty-one-pilots-billboards-london-new-song-radio/\">Not</a>
    <a href=\"https://www.altpress.com/news/twenty-one-pilots-break-social-media-silence/\">all</a>
    <a href=\"https://www.altpress.com/news/twenty-one-pilots-heathens-new-era-torch-gif/\">of</a>
    <a href=\"https://www.altpress.com/news/twenty-one-pilots-new-music-breaks-silence-in-year/\">us</a>
    <a href=\"https://www.altpress.com/news/twenty-one-pilots-release-distorted-song-clip/\">spent</a>
    <a href=\"https://www.altpress.com/news/twenty_one_pilots_dema_third_record_details/\">months</a>
    <a href=\"https://www.altpress.com/news/twenty_one_pilots_dema_fan_theories/\">obsessing</a>
    <a href=\"https://www.altpress.com/news/twenty_one_pilots_2018_album_release_date_dema_tower_of_silence/\">over</a>
    <a href=\"https://www.altpress.com/features/twenty-one-pilots-break-hiatus-reactions/\">TOP</a>
    <a href=\"https://www.altpress.com/features/twenty_one_pilots_hiatus_theory_memes_reaction/\">theories</a>.</p>\n<p>Even
    with the confusion as to what was happening, it seemed like all of the reactors
    enjoyed the band&#8217;s new music. Adam even captured our thoughts on the tracks:</p>\n<p>&#8220;I&#8217;m
    at a loss for words even though I&#8217;ve been processing this for a week, you
    know, I still don&#8217;t know what to say. It&#8217;s so amazing.&#8221;</p>\n<p>Watch
    the video below:</p>\n<p><iframe src=\"https://www.youtube.com/embed/aBFrwcHa4DQ\"
    width=\"560\" height=\"315\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p>Twenty
    One Pilots <a href=\"https://www.altpress.com/news/twenty-one-pilots-two-new-songs-2018-release/\">recently
    dropped two new songs</a>, “Jumpsuit,” and “Nico And The Niners.” Plus, the band
    announced their new album, <em>Trench</em>, out Oct. 5.</p>\n<p>In addition to
    the new music from the band, <a href=\"https://www.altpress.com/news/twenty-one-pilots-announce-the-bandito-tour-2018/\">they
