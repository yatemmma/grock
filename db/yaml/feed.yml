  title: Blink-182 Have Announced A Tour With State Champs
  body: "\n\t\t\t\n          <p>Just a whole lot of pop-punk.</p>\n\n\n<p><img alt=\"\"
    src=\"https://www.rocksound.tv/assets/uploads/blink_champs_head.jpg\" style=\"width:
    635px; height: 332px;\" /></p>\n\n<p><strong>Blink-182</strong>&nbsp;have announced
    a short tour run for September, with support from&nbsp;<strong>State Champs</strong>.&nbsp;</p>\n\n<p>Following
    their appearance on the Riot Fest line-up, Blink will be hitting the road with
    the lads in Champs for nine dates in the North East United States.&nbsp;</p>\n\n<p>Blink
    frontman Mark Hoppus helped write a couple of songs on the new State Champs album,
    and even lent vocals to &#39;Time Machine&#39; off &#39;Living Proof&#39;. So
    we have to ask... what are the chances that Hoppus will do a sneaky cameo during
    Champs&#39; set so we get to hear it live? Dreams are free.</p>\n\n<p>Check out
    the full list of tour dates below:</p>\n\n<p><strong>SEPTEMBER</strong></p>\n\n<p>12
    - MINNEAPOLIS Bluestem Meadow<br />\n15 - COLUMBUS Express Live<br />\n17 - MICHIGAN
    20 Monroe Live<br />\n18 - ONTARIO The Colosseum At Caesars Windsor<br />\n20
    - CONNECTICUT Mohegan Sun Arena<br />\n21 - NEW JERSEY Hard Rock<br />\n22 - PENNSYLVANIA
    Sands Bethlehem Event Center<br />\n24 - IOWA US Cellular Center<br />\n25 - IOWA
    Harrah&#39;s Council Bluffs- Stir Cove</p>\n\n<blockquote class=\"instagram-media\"
