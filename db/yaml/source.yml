    Things&#8217; star shares first behind-the-scenes photo of season 3</title>\n\t\t<link>https://www.altpress.com/news/stranger-things-star-shares-first-behind-the-scenes-photo-of-season-3/</link>\n\t\t<pubDate>Wed,
    18 Jul 2018 13:33:37 +0000</pubDate>\n\t\t<dc:creator><![CDATA[Beth Casteel]]></dc:creator>\n\t\t\t\t<category><![CDATA[News]]></category>\n\t\t<category><![CDATA[entertainment]]></category>\n\t\t<category><![CDATA[netflix]]></category>\n\t\t<category><![CDATA[stranger
    things]]></category>\n\t\t<category><![CDATA[stranger things 3]]></category>\n\n\t\t<guid
    isPermaLink=\"false\">https://www.altpress.com/?p=151250</guid>\n\t\t<description><![CDATA[<p>Filming
    for the highly anticipated third season of Stranger Things is happening right
    now, and it looks like our first behind-the-scenes shot of the set has been posted!
    Read more: &#8216;Stranger Things&#8217; tease premiere date, season details in
    &#8217;80s style commercial Our first peek at the show happened earlier in the
    week with a new teaser [&#8230;]</p>\n<p>The post <a rel=\"nofollow\" href=\"https://www.altpress.com/news/stranger-things-star-shares-first-behind-the-scenes-photo-of-season-3/\">&#8216;Stranger
    Things&#8217; star shares first behind-the-scenes photo of season 3</a> appeared
    first on <a rel=\"nofollow\" href=\"https://www.altpress.com\">Alternative Press</a>.</p>\n]]></description>\n\t\t\t\t<content:encoded><![CDATA[<div
    id=\"vuukle-powerbar\" class=\"vuukle-powerbar powerbarBoxDiv\" style=\"\" data-styles=\"\"></div>\n<p>Filming
    for the highly anticipated third season of <a href=\"http://altpress.com/tag/stranger-things\"><em>Stranger
    Things</em></a> is happening right now, and it looks like our first behind-the-scenes
    shot of the set has been posted!</p>\n<p><strong>Read more: <a href=\"https://www.altpress.com/news/stranger-things-season-3-teaser-trailer-starcourt-mall/\"><span
    class=\"s1\">&#8216;Stranger Things&#8217; tease premiere date, season details
    in &#8217;80s style commercial</span></a></strong></p>\n<p>Our first peek at the
    show happened earlier in the week with <a href=\"https://www.altpress.com/news/stranger-things-season-3-teaser-trailer-starcourt-mall/\">a
    new teaser trailer</a>, and it looks like one of the show&#8217;s newcomers, Maya
    Hawke, decided to give fans another taste of season 3.</p>\n<p>Hawke is set to
    play Robin, an “alternative girl” bored with her mundane day job (but really,
    how could she be bored of working with <em>the</em> Steve Harrington?!)</p>\n<p>That
    mundane job is working at Scoop&#8217;s Ahoy, a new ice cream shop, where the
    employees have to wear sailor-inspired outfits. In a new <a href=\"https://www.instagram.com/p/BlWGhr5gLXu/?taken-by=maya_hawke\">Instagram
    post</a> made by Hawke, fans are able to see Robin and Joe Keery&#8217;s Steve
    Harrington in their new work uniforms&#8230;Be prepared, it&#8217;s totally adorable.</p>\n<h6>Check
    out the Instagram post below:</h6>\n<blockquote class=\"instagram-media\" style=\"background:
    #FFF; border: 0; border-radius: 3px; box-shadow: 0 0 1px 0 rgba(0,0,0,0.5),0 1px
    10px 0 rgba(0,0,0,0.15); margin: 1px; max-width: 540px; min-width: 326px; padding:
    0; width: calc(100% - 2px);\" data-instgrm-captioned=\"\" data-instgrm-permalink=\"https://www.instagram.com/p/BlWGhr5gLXu/\"
    data-instgrm-version=\"9\">\n<div style=\"padding: 8px;\">\n<div style=\"background:
    #F8F8F8; line-height: 0; margin-top: 40px; padding: 50% 0; text-align: center;
    width: 100%;\">\n<div style=\"background: url(data:image/png; base64,);
    display: block; height: 44px; margin: 0 auto -44px; position: relative; top: -22px;
    width: 44px;\"></div>\n</div>\n<p style=\"margin: 8px 0 0 0; padding: 0 4px;\"><a
    style=\"color: #000; font-family: Arial,sans-serif; font-size: 14px; font-style:
    normal; font-weight: normal; line-height: 17px; text-decoration: none; word-wrap:
    break-word;\" href=\"https://www.instagram.com/p/BlWGhr5gLXu/\" target=\"_blank\"
    rel=\"noopener\">SCOOPS AHOY: OCEANS OF FLAVOR</a></p>\n<p style=\"color: #c9c8cd;
    font-family: Arial,sans-serif; font-size: 14px; line-height: 17px; margin-bottom:
    0; margin-top: 8px; overflow: hidden; padding: 8px 0 7px; text-align: center;
    text-overflow: ellipsis; white-space: nowrap;\">A post shared by <a style=\"color:
    #c9c8cd; font-family: Arial,sans-serif; font-size: 14px; font-style: normal; font-weight:
    normal; line-height: 17px;\" href=\"https://www.instagram.com/maya_hawke/\" target=\"_blank\"
    rel=\"noopener\"> Maya Ray</a> (@maya_hawke) on <time style=\"font-family: Arial,sans-serif;
    font-size: 14px; line-height: 17px;\" datetime=\"2018-07-17T19:58:09+00:00\">Jul
    17, 2018 at 12:58pm PDT</time></p>\n</div>\n</blockquote>\n<p><script async defer
    src=\"//www.instagram.com/embed.js\"></script></p>\n<p>It was recently revealed
    in an 80&#8217;s style commercial that the show will be getting a new hang out
    spot for the kids and teens of Hawkins, Indiana. The new spot will be a mall called Starcourt
    Mall, where you’ll find the “cool kids” frequenting.</p>\n<p>The mall was announced
    to be opening in “next summer,” which means that we can only assume the new season
    will come then.</p>\n<p>There&#8217;s not a whole lot of information regarding
    the new season, but <a href=\"https://www.altpress.com/news/stranger-things-death-season-three-netflix/\">we
    do know</a> that the show&#8217;s third season apparently began <a href=\"https://www.altpress.com/news/stranger_things_3_filming_david_harbour/\">filming
    in the spring</a>. Season 2 saw huge success with fans, including <a href=\"https://www.altpress.com/news/stranger_things_season_2_episode_viewers/\">15.8
    million viewers who watched the first episode</a> of the sophomore season within
    the first three days of release.</p>\n<p><a href=\"https://www.altpress.com/news/entry/stranger_things_season_3_new_characters\"
    target=\"_blank\" rel=\"noopener\">We also know</a> that the cast will be adding
    three new characters into the Hawkins mix—an “<a href=\"https://www.altpress.com/news/entry/stranger_things_season_three_character_updates\"
    target=\"_blank\" rel=\"noopener\">alternative girl</a>,” Cary Elwes playing the
    Hawkins mayor, a “handsome, slick and sleazy” ’80s politician and Jake Busey playing
    a local journalist with “questionable morals.”</p>\n<p><a href=\"https://www.altpress.com/news/stranger-things-darker-season-3-hopper-character-details-revealed/\">It
    was recently reported that</a> the show is set to be “much darker” than in previous
    seasons. According to Producer and director Shawn Levy the show will go to some
    darker places than we’ve seen:</p>\n<p>“[It’s] definitely going to get darker
    still, places that I think audiences are going to really love,” Levy revealed.
    “It’s got so much heart and humor.”</p>\n<p>Levy then added that the new season
    is “<span class=\"s1\">shaping up really, really well.”</span></p>\n<p>The best
    news, though? Levy broke the news that Steve (Joe Keery) will have a bigger role
    in Season 3—and dad Steve is BACK.</p>\n<p>The third season of <em>Stranger Things</em> is
    set to debut sometime in 2019.</p>\n<div id=\"vuukle-powerbar\" class=\"vuukle-powerbar
    powerbarBoxDiv\" style=\"\" data-styles=\"\"></div>\n<script>var VUUKLE_EMOTE_SIZE
    = \"\"; \r\n\t\t\t\tVUUKLE_EMOTE_IFRAME = \"\"\r\n\t\t\t</script><script>var EMOTE_TEXT
    = [\"HAPPY\",\"INDIFFERENT\",\"AMUSED\",\"EXCITED\",\"ANGRY\",\"SAD\"]</script><div
    id=\"vuukle-emote\" class=\"emotesBoxDiv\"></div><p>The post <a rel=\"nofollow\"
    href=\"https://www.altpress.com/news/stranger-things-star-shares-first-behind-the-scenes-photo-of-season-3/\">&#8216;Stranger
    Things&#8217; star shares first behind-the-scenes photo of season 3</a> appeared
    first on <a rel=\"nofollow\" href=\"https://www.altpress.com\">Alternative Press</a>.</p>\n]]></content:encoded>\n\t\t\t</item>\n\t\t<item>\n\t\t<title>Lil
