  title: Waterparks’ Geoff Wigington Announces Birth Of Baby Daughter
  body: "\n\t\t\t\n          <p>The guitarist posted pictures and a message to fans
    on social media alongside his partner Chloe.</p>\n\n\n<p><img alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/waterparks_london_koko31.jpg\"
    style=\"width: 635px; height: 424px;\" /></p>\n\n<p><strong>Waterparks</strong>&#39;
    Geoff Wigington and his girlfriend Chloe Kristensen have announced the birth of
    their daughter, Farore Violet Wigington.</p>\n\n<p>Both Geoff and Chloe posted
    messages to fans on their Instagram accounts earlier today (July 24th), revealing
    that Farore was born on April 2nd, alongside a series of photos of the couple
    with their new baby girl.</p>\n\n<p>Geoff wrote <em>\"Dear everyone, I&rsquo;ve
    been keeping something pretty amazing away from everyone besides a very tight
    group of close friends and family. This information may have come as a shock to
    most, so I&rsquo;ve been trying to figure out the best way to make everyone aware
    of where I have been and what has been going on in my life.\"&nbsp;</em></p>\n\n<p><em>\"I&rsquo;d
    like to introduce you all to my baby girl, Farore Violet Wigington. She was born
    on April 2nd this year and is the love of my life. I ask that you all respect
    her and our privacy as a family. &lsquo;She means the world to me and again, I&rsquo;m
    extremely excited and happy to finally share this part of my life with you all.
    &lsquo;Sincerely, Geoff, Chloe, &amp; Rory (for short).\"</em></p>\n\n<p>See Geoff
    and Chloe&#39;s full Instagram posts below:</p>\n\n<blockquote class=\"instagram-media\"
    data-instgrm-permalink=\"https://www.instagram.com/p/BlmbqjOAoY-/\" data-instgrm-version=\"9\"
    style=\" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0
    1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0;
    width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);\">\n<div
    style=\"padding:8px;\">\n<div style=\" background:#F8F8F8; line-height:0; margin-top:40px;
    padding:50% 0; text-align:center; width:100%;\">\n<div style=\" background:url(data:image/png;base64,);
    display:block; height:44px; margin:0 auto -44px; position:relative; top:-22px;
    width:44px;\">&nbsp;</div>\n</div>\n\n<p style=\" color:#c9c8cd; font-family:Arial,sans-serif;
    font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden;
    padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;\"><a
    href=\"https://www.instagram.com/p/BlmbqjOAoY-/\" style=\" color:#c9c8cd; font-family:Arial,sans-serif;
    font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none;\"
    target=\"_blank\">A post shared by Geoff Wigington (@underscoregeoff)</a> on <time
    datetime=\"2018-07-24T04:10:42+00:00\" style=\" font-family:Arial,sans-serif;
    font-size:14px; line-height:17px;\">Jul 23, 2018 at 9:10pm PDT</time></p>\n</div>\n</blockquote>\n<script
    async defer src=\"//www.instagram.com/embed.js\"></script>\n\n<p>&nbsp;</p>\n\n<blockquote
    class=\"instagram-media\" data-instgrm-captioned=\"\" data-instgrm-permalink=\"https://www.instagram.com/p/BlmiO2SFkFf/\"
    data-instgrm-version=\"9\" style=\" background:#FFF; border:0; border-radius:3px;
    box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px;
    max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100%
    - 2px); width:calc(100% - 2px);\">\n<div style=\"padding:8px;\">\n<div style=\"
    background:#F8F8F8; line-height:0; margin-top:40px; padding:50% 0; text-align:center;
    width:100%;\">\n<div style=\" background:url(data:image/png;base64,);
    display:block; height:44px; margin:0 auto -44px; position:relative; top:-22px;
    width:44px;\">&nbsp;</div>\n</div>\n\n<p style=\" margin:8px 0 0 0; padding:0
    4px;\"><a href=\"https://www.instagram.com/p/BlmiO2SFkFf/\" style=\" color:#000;
    font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal;
    line-height:17px; text-decoration:none; word-wrap:break-word;\" target=\"_blank\">I&rsquo;m
    not sure how to put into words right now how I feel and I can&rsquo;t decide on
    which photos to post because there&rsquo;s soooooo many that are my favorites
    but Im ready to share the most important part of my life. We both were not sure
    how to go about this and we were nervous trying to think of the best way to share
    this wonderful news or if it was safer to just keep the most important part of
    our lives a secret. We&rsquo;ve decided we want to be able to live openly as a
    family and although we don&rsquo;t plan to share every personal detail of our
    lives,now we won&rsquo;t be holding onto the worry of people finding out and now
    our families can share their excitement too. I couldn&rsquo;t be a luckier person
    to have such a wonderful life with these two. I never knew I was capable of loving
    so much until I met Geoff and then that love became something I can&rsquo;t even
    put into words when I met Rory. My love for these two grows more every day &#55357;&#56424;&zwj;&#55357;&#56425;&zwj;&#55357;&#56423;</a></p>\n\n<p
    style=\" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px;
    margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center;
    text-overflow:ellipsis; white-space:nowrap;\">A post shared by <a href=\"https://www.instagram.com/krisxmoon/\"
    style=\" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
    font-weight:normal; line-height:17px;\" target=\"_blank\"> Chloe Kristensen</a>
    (@krisxmoon) on <time datetime=\"2018-07-24T05:08:06+00:00\" style=\" font-family:Arial,sans-serif;
    font-size:14px; line-height:17px;\">Jul 23, 2018 at 10:08pm PDT</time></p>\n</div>\n</blockquote>\n<script
    async defer src=\"//www.instagram.com/embed.js\"></script>\n\n<p>&nbsp;</p>\n\n<p>Congratulations
    Geoff and Chloe.</p>\n\n<p><strong>Waterparks are currently performing as part
    of the final cross-country Vans Warped Tour in the US before returning to Europe
    for festival dates later this summer.</strong></p>\n        "
