  title: Our Hollow, Our Home Have Announced The Details Of Their New Album
  body: "\n\t\t\t\n          <p>British metalcore is in very good hands. </p>\n\n<p><img
    alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/unnamed_(48).jpg\" style=\"width:
    635px; height: 423px;\" /></p>\n\n<p>If you aren&#39;t already a fan of Southampton-based
    metalcore band&nbsp;<strong>Our Hollow, Our Home</strong>, where have you been?</p>\n\n<p>Today
    they&#39;ve announced the details of their upcoming new album. Here&#39;s everything
    you need to know:</p>\n\n<p><strong>01. It&#39;s called &#39;In Moment // In Memory&#39;</strong><br
    />\nAnd it&#39;s an intensely personal journet of both love and loss, centered
    around Our Hollow, Our Home vocalist / guitarist Tobias Young losing his father
    in 2017.&nbsp;</p>\n\n<p>Speaking on the personal aspects of &#39;In Moment //
    In Memory&#39;, Tobias explains <em>&ldquo;In January 2017 I started the initial
    writing process for the second album. &nbsp;This came to a sudden halt when I
    found out that my father was terminally ill with lung cancer. My focus moved to
    spending time with him and my family and away from writing until sadly, just 4
    short months later, my father passed away.</em></p>\n\n<p><em>I was left feeling
    very lost and very vulnerable and I didn&rsquo;t know how to deal with these feelings.
    My father was always a strong driving force for me to keep writing and producing
    music. With that said, writing this album became my coping mechanism. As I journeyed
    through the varying stages of grief, with the help of my bandmates, I benchmarked
    my progress with songs about how I had felt, how I had learnt to deal with the
    situation and how I had to learn to keep on moving forward in a life without my
    father.</em></p>\n\n<p><em>We really wanted this album to be something our listeners
    could turn to in a time of need. Just as writing these songs have helped me get
    through one of the most difficult periods of my life, it was equally as important
    to that it would be an honest and relatable listen, and we hope that this record
    will be a companion to anyone taking their own journey.&rdquo;</em></p>\n\n<p><strong>02.
    It&#39;s set for release October 19, through their own label&nbsp;//Hollow Music</strong></p>\n\n<p><strong>03.
    The album artwork looks a bit like this:<br />\n<img alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/unnamed_(49).jpg\"
    style=\"width: 635px; height: 635px;\" /></strong></p>\n\n<p><strong>04. The tracklisting
    for &#39;In Moment // In Memory&#39; looks a lot like this:</strong></p>\n\n<p>01.
    //Denial<br />\n02. In Moment<br />\n03. Disconnect<br />\n04. //Anger<br />\n05.
    Love Loss<br />\n06. Wraiths<br />\n07. //Bargaining<br />\n08. Weight &amp; Carriage<br
    />\n09. Divisions (The Exchange)<br />\n10. //Depression<br />\n11. Speak Of Sorrow<br
    />\n12. Father &amp; Ghost<br />\n13. //Acceptance<br />\n14. Pating Gift<br />\n15.
    In Memory</p>\n\n<p><strong>05. The first single from &#39;In Moment // In Memory&#39;
    is &#39;Speak Of Sorrow&#39;- check out the official video below:</strong><br
    />\n<iframe allow=\"autoplay; encrypted-media\" allowfullscreen=\"\" frameborder=\"0\"
    height=\"359\" src=\"https://www.youtube.com/embed/K5d2LuK2irA\" width=\"635\"></iframe></p>\n
    \       "
