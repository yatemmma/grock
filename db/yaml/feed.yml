  title: Bury Tomorrow Are Set To Achieve Their Highest Chart Debut With ‘Black Flame’
  body: "\n\t\t\t\n          <p>Metalcore is alive and well.</p>\n\n\n<p><img alt=\"\"
    src=\"https://www.rocksound.tv/assets/uploads/DiPxR2RUcAEuSdT.jpg\" style=\"width:
    635px; height: 335px;\" /></p>\n\n<p>The midweek charts in the UK this week are
    cause for celebration and congratulations. In a chart landscape usually so heavily
    dominated by movie soundtracks and pop stars,&nbsp;<strong>Bury Tomorrow</strong>&nbsp;have
    broken through.&nbsp;</p>\n\n<p>The band&#39;s fifth studio album &#39;Black Flame&#39;
    was released Friday, and the midweek charts released overnight place the UK metalcore
    band at number 11 currently. If they hold on to their placing, they&#39;re set
    to have their highest ever chart debut.&nbsp;</p>\n\n<p>Taking to twitter to share
    the exciting news, Bury Tomorrow posted \"<em>Black Flame has arrived at #11 ont
    he Official Midweek Charts! That&#39;s INSANE! Thank you so much to everyone who&#39;s
    got their copy, let&#39;s get UK Metal in the Top 10!\"</em></p>\n\n<blockquote
    class=\"twitter-tweet\" data-lang=\"en\">\n<p dir=\"ltr\" lang=\"en\"><a href=\"https://twitter.com/hashtag/BLACKFLAME?src=hash&amp;ref_src=twsrc%5Etfw\">#BLACKFLAME</a>
    has arrived at #11 on the Official Midweek Charts! That&rsquo;s INSANE! Thank
    you so much to everyone who&rsquo;s got their copy, let&rsquo;s get UK Metal in
    the Top 10! <a href=\"https://t.co/JqRniys9uy\">pic.twitter.com/JqRniys9uy</a></p>\n&mdash;
    Bury Tomorrow (@burytomorrow) <a href=\"https://twitter.com/burytomorrow/status/1018952590611091457?ref_src=twsrc%5Etfw\">July
    16, 2018</a></blockquote>\n\n<p>A big achievement.&nbsp;</p>\n\n<p>You can help
    Bury Tomorrow climb the charts by buying and streaming &#39;Black Flame&#39; before
    Friday. Which reminds us...<br />\n<iframe allow=\"encrypted-media\" allowtransparency=\"true\"
    frameborder=\"0\" height=\"380\" src=\"https://open.spotify.com/embed/album/00DQxO6RTdm2gvlcpjlOzt\"
    width=\"635\"></iframe></p>\n        "
