    style=\"width: 635px; height: 423px;\" /></p>\n\n<p>The dust has barely settled
    on the surprise announcement of the new&nbsp;<strong>Beartooth</strong>&nbsp;album
    last week, but the band aren&#39;t just sitting around.&nbsp;</p>\n\n<p>Following
    the leak of &#39;Infected&#39; off the newly announced album &#39;Disease&#39;,
    Beartooth have premiered the first official single off the album. &#39;Bad Listener&#39;
    had its world debut as BBC Rockest Record.</p>\n\n<p>Listen to Beartooth&#39;s
    &#39;Bad Listener&#39; below:<br />\n<iframe frameborder=\"0\" height=\"500\"
    src=\"https://www.bbc.co.uk/programmes/p06ffm0c/player\" width=\"635\"></iframe></p>\n\n<p>There&#39;s
    also a countdown on the band&#39;s website, with a clock running down to midnight
    tonight (UK time). So it looks like there&#39;s more announcements incoming.&nbsp;</p>\n
    \       "
