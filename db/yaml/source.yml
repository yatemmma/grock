    allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p><a href=\"https://giphy.com/gifs/glitter-hi5-friendster-1R16MBT0PMhfG\">via
    GIPHY</a></p>\n<h5><b>7. To recognize the most emo <i>Winnie The Pooh character</i></b></h5>\n<p><iframe
    class=\"giphy-embed\" src=\"https://giphy.com/embed/lnUzLnIkF9juE\" width=\"447\"
    height=\"480\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p><a
    href=\"https://giphy.com/gifs/day-great-have-a-lnUzLnIkF9juE\">via GIPHY</a></p>\n<h5><b>8.
    Who didn’t have this sarcastic bunny on their profile?</b></h5>\n<p>&nbsp;</p>\n<h5><b>9.
