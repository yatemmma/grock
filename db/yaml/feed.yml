  title: Counterparts Have Announced The Details Of A New EP, Released The First Single
  body: "\n\t\t\t\n          <p>The EP is made up of previously unreleased b-sides.</p>\n\n<p><img
    alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/unnamed_(44).jpg\" style=\"width:
    635px; height: 424px;\" /></p>\n\n<p>Canadian metal/ hardcore outfit&nbsp;<strong>Counterparts</strong>&nbsp;have
    announced the details of their new EP- here&#39;s everything you need to know:</p>\n\n<p><strong>01.
    It&#39;s called &#39;Private Room&#39;</strong></p>\n\n<p><strong>02. It&#39;s
    due for release September 07 through Pure Noise Records</strong></p>\n\n<p><strong>03.
    The album artwork looks like this:<br />\n<img alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/unnamed_(46).jpg\"
    style=\"width: 635px; height: 635px;\" /></strong></p>\n\n<p><strong>04. The first
    single off &#39;Private Room&#39; is &#39;Monument&#39;, and you can watch the
    video for it below:</strong><br />\n<iframe allow=\"autoplay; encrypted-media\"
    allowfullscreen=\"\" frameborder=\"0\" height=\"359\" src=\"https://www.youtube.com/embed/heacnHcCTes\"
    width=\"635\"></iframe></p>\n\n<p><strong>05. The EP is entirely made up of previously
    unreleased b-sides</strong><br />\nSays Counterparts frontman Brendan Murphy on
    the subject <em>\"Private Room is a collection of B sides from the last two records
    that we think deserve to see the light of day. The EP is dedicated to our love
    of private room karaoke and all of our friends/fans that put up with our psycho
    bullshit on and off stage.&rdquo;&nbsp;</em></p>\n\n<p><a href=\"http://counterparts.merchnow.com/\">Pre-orders
    for &#39;Private Room&#39; are available now</a>.<br />\n&nbsp;</p>\n        "
