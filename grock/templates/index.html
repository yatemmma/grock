{% extends "_layout.html" %}
{% load static %}
{% load view_helpers %}
{% block body %}

<div class="discs center-block thin-column">
    {% for disc in discs %}
    <div class="block disc">
        <div class="image">
            <img onclick="setPlaylist('{{ disc.videos }}');clickEffect(this);" src="{{ disc.image_link }}" />
        </div>
        <div class="detail">
            <div class="detail-row">{{ disc.title }}</div>
            <div class="detail-row">{{ disc.disc_type }} {{ disc.key | disc_admin_links }}</div>
            <div class="detail-row">{{ disc.display_release_date }}</div>
            <div class="detail-row">{{ disc.bands_key_and_name | band_name_links:'./' }}</div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
