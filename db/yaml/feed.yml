  title: State Champs’ Derek DiScanio and Ryan Scott Graham Performed With Simple
    Plan On Warped Tour
  body: "\n\t\t\t\n          <p>You can watch it all go down here.&nbsp;</p>\n\n\n<p><img
    alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/statechamps_simpleplan.jpg\"
    style=\"width: 635px; height: 380px;\" /></p>\n\n<p><strong>State Champs</strong>&#39;
    Derek DiScanio and Ryan Scott Graham performed with <strong>Simple Plan</strong>
    on <strong>Vans Warped Tour</strong>!<br />\n<br />\nThey performed &#39;I&#39;m
    Just A Kid&#39; at the Cuyahoga Falls date, and you can check it out here:<br
