    comic series &#8216;Skin&#038;Earth&#8217; to be adapted for TV and digital</title>\n\t\t<link>https://www.altpress.com/news/lights-skinearth-comic-series-adapted-to-tv-digital/</link>\n\t\t<pubDate>Wed,
    18 Jul 2018 02:17:17 +0000</pubDate>\n\t\t<dc:creator><![CDATA[Beth Casteel]]></dc:creator>\n\t\t\t\t<category><![CDATA[News]]></category>\n\t\t<category><![CDATA[comic
    series]]></category>\n\t\t<category><![CDATA[entertainment]]></category>\n\t\t<category><![CDATA[lights]]></category>\n\t\t<category><![CDATA[Skin&Earth]]></category>\n\t\t<category><![CDATA[tv
    shows]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.altpress.com/?p=151241</guid>\n\t\t<description><![CDATA[<p>Lights will
    be adding a TV show and other digital content to the next phase of her comic book
    series Skin&#38;Earth! Read more:  Lights announces ‘Skin&#38;Earth’ comic series
    will be published as book As reported by Deadline, Entertainment One (eOne) has
    secured the rights of producing the comic series for the small screen, games and
    other digital [&#8230;]</p>\n<p>The post <a rel=\"nofollow\" href=\"https://www.altpress.com/news/lights-skinearth-comic-series-adapted-to-tv-digital/\">Lights&#8217;
    comic series &#8216;Skin&#038;Earth&#8217; to be adapted for TV and digital</a>
    appeared first on <a rel=\"nofollow\" href=\"https://www.altpress.com\">Alternative
    Press</a>.</p>\n]]></description>\n\t\t\t\t<content:encoded><![CDATA[<div id=\"vuukle-powerbar\"
    class=\"vuukle-powerbar powerbarBoxDiv\" style=\"\" data-styles=\"\"></div>\n<p><a
    href=\"http://altpress.com/tag/lights\">Lights</a> will be adding a TV show and
    other digital content to the next phase of her comic book series <em>Skin&amp;Earth</em>!</p>\n<p><strong>Read
    more:  <a title=\"Lights announces ‘Skin&amp;Earth’ comic series will be published
    as book\" href=\"https://www.altpress.com/news/lights_skin_and_earth_comic_series_book/\"
    rel=\"bookmark\">Lights announces ‘Skin&amp;Earth’ comic series will be published
    as book</a></strong></p>\n<p>As reported by <a href=\"https://deadline.com/2018/07/eone-adapt-graphic-comic-skinearth-for-tv-digital-1202428063/\">Deadline</a>,
    Entertainment One (eOne) has secured the rights of producing the comic series
    for the small screen, games and other digital content.</p>\n<p>The project was
    officially announced today (July 17,) where the singer shared the exciting news
    on Twitter, saying:</p>\n<p><span style=\"font-weight: 400;\">“Been trying to
    hold this in for a while. Here comes the next phase of <em>Skin&amp;Earth</em>.&#8221; </span></p>\n<blockquote
    class=\"twitter-tweet\" data-lang=\"en\">\n<p dir=\"ltr\" lang=\"en\">Been trying
    to hold this in for a while. Here comes the next phase of Skin&amp;Earth <img
    src=\"https://s.w.org/images/core/emoji/2.4/72x72/1f338.png\" alt=\"\U0001F338\"
    class=\"wp-smiley\" style=\"height: 1em; max-height: 1em;\" /><img src=\"https://s.w.org/images/core/emoji/2.4/72x72/1f338.png\"
    alt=\"\U0001F338\" class=\"wp-smiley\" style=\"height: 1em; max-height: 1em;\"
    /><img src=\"https://s.w.org/images/core/emoji/2.4/72x72/1f98b.png\" alt=\"\U0001F98B\"
    class=\"wp-smiley\" style=\"height: 1em; max-height: 1em;\" /><img src=\"https://s.w.org/images/core/emoji/2.4/72x72/1f98b.png\"
    alt=\"\U0001F98B\" class=\"wp-smiley\" style=\"height: 1em; max-height: 1em;\"
    /><img src=\"https://s.w.org/images/core/emoji/2.4/72x72/1f98b.png\" alt=\"\U0001F98B\"
    class=\"wp-smiley\" style=\"height: 1em; max-height: 1em;\" /> <a href=\"https://t.co/V9XUADKkva\">https://t.co/V9XUADKkva</a></p>\n<p>—
    Lights (@lights) <a href=\"https://twitter.com/lights/status/1019318798959038464?ref_src=twsrc%5Etfw\">July
    17, 2018</a></p></blockquote>\n<p><script async src=\"https://platform.twitter.com/widgets.js\"
    charset=\"utf-8\"></script></p>\n<p>There&#8217;s not much information regarding
    the new small screen adaptation, but we do know that Andrew Lazar (<em>Space Cowboy) </em>of
    Mad Chance Productions will be taking on the role of producer for this forthcoming
    project.</p>\n<p>“Music has always been a visual thing to me, so writing and drawing
    the <em>Skin&amp;Earth</em> comics, which tie cohesively with the music, was an
    obvious move for me as an artist,” said Lights in a <a href=\"https://www.entertainmentone.com/press/-entertainment-one-to-adapt-graphic-comic-skin-earth-by-alt-pop-musici/\">statement</a>.
    “That then led to bringing the characters and story to life in other ways like
    in my music videos, interactive Instagram accounts and graphic novel and on stage
    in my live show. Now that those floodgates are open, I am beyond excited to explore
    my relationship with eOne and introducing the characters and ethos of <em>Skin&amp;Earth</em> to
    new audiences.”</p>\n<p>Of the forthcoming endeavor, eOne’s Chris Taylor, Global
    President, Music shared that they are &#8220;looking forward&#8221; to the comic
    series&#8217; next steps:</p>\n<p>“Our music team continually scans the horizon
    for artists that can truly tap into everything that, as a global entertainment
    company, we can offer,” Taylor said. “This deal between Lights and our television
    division is what we are all about. Our multi-layered collaboration is incredibly
    exciting and we are looking forward to having a front-row seat as Lights takes
    that next step on her <em>Skin&amp;Earth</em> journey.”</p>\n<p>We can&#8217;t
    wait to see what the next phase of this project will be!</p>\n<p>Last year, the
    singer announced that her album <em>Skin&amp;Earth</em> would also be accompanied
    by a comic book series under the same name.</p>\n<p>“I feel my whole life has
    lead up to a project like this. It&#8217;s a complete convergence of everything
    I love – music, comics, post-apocalyptic romance, crystals, wine and powerful
    ladies, all perfectly entwined,” the singer <a href=\"https://www.altpress.com/news/entry/lights_announces_new_album_comic_book_series\">shared</a>.
    “It&#8217;ll be by far my most care-free and fierce album yet. I think now, more
    than ever, people need a reason to listen to a whole record, and this is mine.”</p>\n<p>A
    few months ago, <a href=\"https://www.altpress.com/news/lights_skin_and_earth_comic_series_book/\">we
    reported that</a> all six issues from the first volume of her series would soon
    be available in stores.</p>\n<p>Are you excited for the new <em>Skin&amp;Earth
    </em>adaptations? Sound off in the comments below!</p>\n<h6><strong>Watch more: 2017
    APMAs: LIGHTS, BLESSTHEFALL and more in the PRS BACKSTAGE LOUNGE!</strong></h6>\n<p><iframe
