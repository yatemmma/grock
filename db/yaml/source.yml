    and morty]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.altpress.com/?p=151232</guid>\n\t\t<description><![CDATA[<p>Great
    Scott! Back To The Future star Christopher Lloyd recently talked about the possibility
    of a fourth movie AND joining the cast of Rick And Morty. Read more: Adult Swim
    to release a &#8216;Rick And Morty&#8217; soundtrack The actor recently sat with
    Pheonix New Times, where he talked about the possibility of a fourth Back To The
    [&#8230;]</p>\n<p>The post <a rel=\"nofollow\" href=\"https://www.altpress.com/news/christopher-lloyd-back-to-the-future-4-rick-and-morty/\">Christopher
    Lloyd talks possibility of &#8216;Back To The Future 4,&#8217; joining &#8216;Rick
    And Morty&#8217;</a> appeared first on <a rel=\"nofollow\" href=\"https://www.altpress.com\">Alternative
    Press</a>.</p>\n]]></description>\n\t\t\t\t<content:encoded><![CDATA[<div id=\"vuukle-powerbar\"
    class=\"vuukle-powerbar powerbarBoxDiv\" style=\"\" data-styles=\"\"></div>\n<p>Great
    Scott! <a href=\"http://altpress.com/tag/back-to-the-future\">Back To The Future</a>
    star Christopher Lloyd recently talked about the possibility of a fourth movie
    <em>AND</em> joining the cast of <a href=\"http://altpress.com/tag/rick-and-morty\"><em>Rick
    And Morty</em></a>.</p>\n<p><strong>Read more: <a href=\"https://www.altpress.com/news/rick-and-morty-soundtrack-fall-release-2018/\"><span
    class=\"s1\">Adult Swim to release a &#8216;Rick And Morty&#8217; soundtrack</span></a></strong></p>\n<p>The
    actor recently sat with <a href=\"http://www.phoenixnewtimes.com/arts/christopher-lloyd-interview-rick-and-morty-back-to-the-future-4-donald-trump-10609141\">Pheonix
    New Times</a>, where he talked about the possibility of a fourth <em>Back To The
    Future</em> film being made.</p>\n<p>&#8220;Well, I think its a matter of, first
    of all, it&#8217;s important if Bob Zemeckis and Bob Gale are excited about doing
    another episode [of <i>Back to the Future</i>], I think, really, the most important
    thing is if they can come up with the right idea. I think that&#8217;s the challenge
    is to come up with something that really is as good as the originals.&#8221;</p>\n<p>He
    continued on to say:</p>\n<p>&#8220;I suppose it could happen. I have not heard
    that they&#8217;re looking for that if they&#8217;ve made up their minds &#8230;
    hey, here&#8217;s something we could do, and they believed in it then they might
    get going to do it.&#8221;</p>\n<p>When asked if he&#8217;d be interested in ever
    participating in a fourth film, Lloyd shared that he&#8217;d be &#8220;delighted,&#8221;
    as long as it has the right storyline:</p>\n<p>&#8220;I&#8217;d be delighted,&#8221;
    Lloyd shared. &#8220;I&#8217;d love to be in a fourth film, if they could come
    up with the right idea that extends the story and does it as well as the first
    three.&#8221;</p>\n<p>While we would be beyond stoked to see Michael J Fox and
    Christopher Lloyd reprise their roles, we don&#8217;t expect it to happen anytime
    soon.</p>\n<p>As <a href=\"https://screenrant.com/back-future-4-robert-zemeckis/\">ScreenRant</a>
    pointed out, Robert Zemeckis, the film&#8217;s director, <a href=\"https://www.badtaste.it/2018/07/16/excl-robert-zemeckis-su-ritorno-al-futuro-4-non-ci-sara-mai-e-poi-mai-un-quarto-episodio/323275/\">recently
    shared that</a> &#8220;there will not be any more <em>Back To The Future </em>[movies.]&#8221;</p>\n<p>Even
    though it doesn&#8217;t seem like a new BTTF is on the horizons, it does appear
    that Lloyd wouldn&#8217;t mind taking on some projects inspired from the 1985 film.</p>\n<p>In
    the same interview with the <a href=\"http://www.phoenixnewtimes.com/arts/christopher-lloyd-interview-rick-and-morty-back-to-the-future-4-donald-trump-10609141\">Pheonix
    New Time</a>, Lloyd shared that he wouldn&#8217;t mind lending his voice to <em>Rick
    And Morty</em>, a show that has taken some serious inspiration from Lloyd&#8217;s
    Doc Brown and Michael J Fox&#8217;s Marty Mcfly.</p>\n<p>“I don&#8217;t follow
    it closely, but I&#8217;ve seen a few episodes and I gotta tell you, I think it&#8217;s
    a lot of fun. I know it&#8217;s some kind of parody of Doc and Marty”</p>\n<p>He
    continued on to say that while he doesn&#8217;t follow it closely, he wouldn&#8217;t
    be opposed to lending Doc&#8217;s voice for a role on the show: “I’d like to,
    of course. I think it’s really fun.”</p>\n<p>As for what character Lloyd would
    voice, well, he wouldn&#8217;t mind taking on the role of Rick&#8217;s father,
    telling the paper that &#8220;yeah, yeah. That&#8217;d be fun.&#8221;</p>\n<p>We
    wouldn&#8217;t mind see Lloyd tackle a character on Rick And Morty!</p>\n<p>Plus,
    with the show recently getting picked up for a <a href=\"https://www.altpress.com/news/rick_and_morty_70_episode_renewal_adult_swim/\">massive
    70-episode order</a>, there&#8217;s a definite possibility that more of Rick&#8217;s
    family could make an appearance.</p>\n<p>Would you want to see Christopher Lloyd
    join <em>Rick And Morty</em>? Sound off in the comments below!</p>\n<div id=\"vuukle-powerbar\"
