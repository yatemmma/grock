    Offspring]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://chorus.fm/?p=22088</guid>\n\t\t<description><![CDATA[The
    Offspring have shared a cover of 311&#8217;s &#8220;Down&#8221; and 311 have covered
    &#8220;Self-Esteem.&#8221; You can hear the new renditions on Spotify or Apple
    Music. 311&#8217;s Nick Hexum talked to Billboard about how the idea came together:
    It was the Offspring’s idea, and a great idea. They said, ‘We had the idea to
    cover your [&#8230;]]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p><a
    href=\"https://chorus.fm/tag/the-offspring/\"><strong>The Offspring</strong></a>
    have shared a cover of <a href=\"https://chorus.fm/tag/311/\"><strong>311</strong></a>&#8217;s
    &#8220;Down&#8221; and 311 have covered &#8220;Self-Esteem.&#8221; You can hear
    the new renditions on <a href=\"https://open.spotify.com/album/0Mkay8p1oppeATmDrIfDfA\">Spotify</a>
    or <a href=\"https://geo.itunes.apple.com/us/album/down-single/1412291776?mt=1&amp;app=music\">Apple
    Music</a>. 311&#8217;s Nick Hexum talked to Billboard about how the idea came
    together:</p>\n<blockquote><p>\n  It was the Offspring’s idea, and a great idea.
    They said, ‘We had the idea to cover your song, and we’ve done it,’ and I was
    like, ‘Wow! I have to hear this,’ ’cause it’s such a signature song. Were they
    going to cover it faithfully or rework it?’ They reworked it just enough; There’s
    punk to it, and Dexter (Holland) actually does a killer job of rapping SA (Martinez)’s
    parts in more of a punk rock style, with fast drums. We were so blown away, It
    was so my fun to hear that. So we returned the favor and reggaefied (‘Self Esteem’),
    which is probably my favorite song of theirs. It’ll be a lot of fun to give the
    fans new versions of these songs they love so much.\n</p></blockquote>\n<p><span
    id=\"more-22088\"></span></p>\n<p><iframe allow=\"autoplay *; encrypted-media
