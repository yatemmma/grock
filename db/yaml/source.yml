    media]]></category>\n\t\t<category><![CDATA[tech]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.altpress.com/?p=138828</guid>\n\t\t<description><![CDATA[<p>Oh,
    Myspace, we miss you dearly. Read more: If you remember these 10 emo memes, you
    deserve a senior discount The days of meticulously picking your top-eight friends
    and spending hours learning HTML to decorate your profile are long gone, but they
    will never be forgotten. One of our favorite things about our profiles were [&#8230;]</p>\n<p>The
    post <a rel=\"nofollow\" href=\"https://www.altpress.com/features/myspace-glitter-graphics/\">19
    Myspace glitter graphics that will take you back to the good old days</a> appeared
    first on <a rel=\"nofollow\" href=\"https://www.altpress.com\">Alternative Press</a>.</p>\n]]></description>\n\t\t\t\t<content:encoded><![CDATA[<div
    id=\"vuukle-powerbar\" class=\"vuukle-powerbar powerbarBoxDiv\" style=\"\" data-styles=\"\"></div>\n<p>Oh,
    Myspace, we miss you dearly.</p>\n<h5><b>Read more: <a href=\"https://www.altpress.com/features/list/emo-memes-senior-discount/\">If
    you remember these 10 emo memes, you deserve a senior discount</a></b></h5>\n<p>The
    days of meticulously picking your top-eight friends and spending hours learning
    HTML to decorate your profile are long gone, but they will never be forgotten.</p>\n<p>One
    of our favorite things about our profiles were the thousands of glitter graphics
    that could be used for every occasion. Here are 19 throwback glitter graphics
    from our Myspace days that will take you way back, guaranteed.</p>\n<h5><b>1.
    A <i>My Little Pony</i> glitter fantasy</b></h5>\n<p><iframe class=\"giphy-embed\"
    src=\"https://giphy.com/embed/QIwHFkIiZAXDO\" width=\"480\" height=\"361\" frameborder=\"0\"
    allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p><a href=\"https://giphy.com/gifs/my-little-pony-brony-QIwHFkIiZAXDO\">via
    GIPHY</a></p>\n<h5><b>2. The classic Playboy bunny logo because it was, for some
    reason, the unofficial badge of Myspace</b></h5>\n<p><iframe class=\"giphy-embed\"
    src=\"https://giphy.com/embed/HEMncJTZjZuUg\" width=\"318\" height=\"480\" frameborder=\"0\"
    allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p><a href=\"https://giphy.com/gifs/playboy-HEMncJTZjZuUg\">via
    GIPHY</a></p>\n<h5><b>3. For wishing everyone you know a very merry MCR Christmas</b></h5>\n<p><iframe
    class=\"giphy-embed\" src=\"https://giphy.com/embed/CV0c4LcC5prSU\" width=\"480\"
    height=\"320\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p><a
    href=\"https://giphy.com/gifs/my-chemical-romance-CV0c4LcC5prSU\">via GIPHY</a></p>\n<h5><b>4.
    A welcome message to let people know what they were in for on your profile</b></h5>\n<p><iframe
    class=\"giphy-embed\" src=\"https://giphy.com/embed/oXEKyBup3O6Tm\" width=\"480\"
    height=\"325\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p><a
    href=\"https://giphy.com/gifs/glitter-welcome-myspace-oXEKyBup3O6Tm\">via GIPHY</a></p>\n<h5><b>5.
    To praise our favorite food to all of our friends</b></h5>\n<p><iframe class=\"giphy-embed\"
    src=\"https://giphy.com/embed/uzUkuJWIPKu5i\" width=\"480\" height=\"234\" frameborder=\"0\"
    allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p><a href=\"https://giphy.com/gifs/pizza-pop-punk-i-want-uzUkuJWIPKu5i\">via
