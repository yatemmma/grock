    \   \t<item>\n\t\t<title>Avenged Sevenfold Cancel Summer Tour</title>\n\t\t<link>https://chorus.fm/news/avenged-sevenfold-cancel-summer-tour/</link>\n\t\t<pubDate>Fri,
    20 Jul 2018 21:56:40 +0000</pubDate>\n\t\t<dc:creator><![CDATA[Jason Tate]]></dc:creator>\n\t\t\t\t<category><![CDATA[News]]></category>\n\t\t<category><![CDATA[Avenged
    Sevenfold]]></category>\n\t\t<category><![CDATA[Tour Dates]]></category>\n\n\t\t<guid
    isPermaLink=\"false\">https://chorus.fm/?p=22112</guid>\n\t\t<description><![CDATA[Avenged
    Sevenfold have been forced to cancel their summer tour. A message from singer
    M. Shadows can be found below. There is no good way to start out a note containing
    bad news but here it is. After Europe I came down with a terrible viral infection
    that rendered me voiceless. I tried my best [&#8230;]]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p><a
    href=\"https://chorus.fm/tag/avenged-sevenfold/\"><strong>Avenged Sevenfold</strong></a>
    have been forced to cancel their summer tour. A message from singer M. Shadows
    can be found below.</p>\n<p><span id=\"more-22112\"></span></p>\n<blockquote><p>\n
    \ There is no good way to start out a note containing bad news but here it is.</p>\n<p>
    \ After Europe I came down with a terrible viral infection that rendered me voiceless.</p>\n<p>
    \ I tried my best to take care of the situation with voice rest, medication and
    doctor visits but my voice was only getting worse.</p>\n<p>  After a week of steroids
    the swelling went down enough to see the cause of the problem. A blood blister
    has formed on my vocal folds and is preventing them from vibrating properly. In
    short, I can’t sing anything at the moment and the more I attempt to the more
    damage is being done. Luckily, as of now the doctors feel that 3 months of no
    singing and voice rest should get my chords back on track.</p>\n<p>  Unfortunately,
    this means we will have to cancel all tour dates at the moment.</p>\n<p>  Decisions
    like this weigh on me very heavily. It’s a tour I was looking forward to very
    much. I want to apologize to the fans who have spent their time and money booking
    travel arrangements and accommodations. I also want to apologize to our crew and
    the other bands who were depending on this tour.</p>\n<p>  None of these things
    are lost on me.</p>\n<p>  Just know that I have exhausted every possible solution
    in trying to get out there and perform for you. It just simply can’t happen at
    the moment.</p>\n<p>  We have a few things coming down the pipe soon that should
    be fun so we hope you look out for those.</p>\n<p>  Again, I am deeply sorry and
    hope to see you all soon.</p>\n<p>  In silence,</p>\n<p>  M\n</p></blockquote>\n<span
    id=\"ch\"><hr /><p>Please consider <a href=\"https://chorus.fm/support\">supporting
    us</a> so we can keep bringing you stories like this one.</p><p><a href=\"https://chorus.fm/news/avenged-sevenfold-cancel-summer-tour/\"
    title=\"Permalink to this story on chorus.fm\">◎</a></p></span>]]></content:encoded>\n\t\t<post-id
