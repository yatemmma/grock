    they&#39;re bringing&nbsp;<strong>Joyce Manor</strong>&nbsp;along for the ride.&nbsp;</p>\n\n<p>The
    tour sees them hitting seven UK cities in November, and they&#39;ve teased with
    a promise of &#39;new music&#39;...</p>\n\n<p>Tickets are on sale Tuesday July
    24 from 10am <a href=\"https://basementuk.com/#subscribe\">from here</a>.</p>\n\n<p>Check
    out the full list of tour dates below:</p>\n\n<p><strong>NOVEMBER</strong></p>\n\n<p>16
    - MANCHESTER Club Academy<br />\n17 - LEEDS Stylus<br />\n18 - GLASGOW Garage<br
    />\n20 - BIRMINGHAM O2 Institute2<br />\n21 - SOUTHAMPTON 1865<br />\n22 - LONDON
    O2 Forum<br />\n23 - BRISTOL SWX</p>\n\n<blockquote class=\"twitter-tweet\" data-lang=\"en\">\n<p
    dir=\"ltr\" lang=\"en\">We&rsquo;re very excited to be returning to the UK for
    our first headliner in a long time and we&rsquo;re bringing new music and our
    friends in <a href=\"https://twitter.com/JoyceManor?ref_src=twsrc%5Etfw\">@JoyceManor</a>.
    Give us your email <a href=\"https://t.co/OyVIb6sLnO\">https://t.co/OyVIb6sLnO</a>
    and we&rsquo;ll give you a special password to get tickets tomorrow@ 10am. Hope
    to see you there! <a href=\"https://t.co/IGVjdQnQ3M\">pic.twitter.com/IGVjdQnQ3M</a></p>\n&mdash;
    Basement (@basementuk) <a href=\"https://twitter.com/basementuk/status/1021319175141113856?ref_src=twsrc%5Etfw\">July
    23, 2018</a></blockquote>\n\n<p>And just to get you hyping now:<br />\n<iframe
    allow=\"autoplay; encrypted-media\" allowfullscreen=\"\" frameborder=\"0\" height=\"359\"
    src=\"https://www.youtube.com/embed/IJ-YWOja248\" width=\"635\"></iframe></p>\n\n<p><img
