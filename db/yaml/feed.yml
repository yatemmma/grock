  title: Fall Out Boy Have Released The Video For ‘Bishop’s Knife Trick’
  body: "\n\t\t\t\n          <p>The &#39;MANIA&#39; era lives on!!</p>\n\n\n<p><img
    alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/fob_bkt_head.png\" style=\"width:
    635px; height: 332px;\" /></p>\n\n<p><strong>Fall Out Boy&nbsp;</strong>have dropped
    the video for &#39;Bishop&#39;s Knife Trick&#39;, only two weeks after Pete Wentz
    teased it in a to-do list on Twitter.&nbsp;</p>\n\n<blockquote class=\"twitter-tweet\"
    data-lang=\"en\">\n<p dir=\"ltr\" lang=\"und\"><a href=\"https://t.co/AJwfSoPwcF\">pic.twitter.com/AJwfSoPwcF</a></p>\n&mdash;
    pw (@petewentz) <a href=\"https://twitter.com/petewentz/status/1015083105005252608?ref_src=twsrc%5Etfw\">July
    6, 2018</a></blockquote>\n<script async src=\"https://platform.twitter.com/widgets.js\"
    charset=\"utf-8\"></script>\n\n<p>The video is almost a shot-for-shot recreation
    of the &#39;Thnks Fr Th Mmrs&#39; video, with the now-famous llamas taking on
    the role of Fall Out Boy, and Patrick Stump stepping in to the role of the director.</p>\n\n<p>It&#39;s
    pretty brilliant. But a funny video for what is a pretty serious song. But still,
    brilliant.</p>\n\n<p><strong>Check out the brand new video for Fall Out Boy&#39;s
    &#39;Bishop&#39;s Knife Trick&#39; below:</strong><br />\n<iframe allow=\"autoplay;
    encrypted-media\" allowfullscreen=\"\" frameborder=\"0\" height=\"359\" src=\"https://www.youtube.com/embed/Ig2dQ_ybCeI\"
    width=\"635\"></iframe></p>\n\n<p>And for fun, check out the cinematic parallels
    with &#39;Thnks Fr Th Mmrs&#39;:<br />\n<iframe allow=\"autoplay; encrypted-media\"
    allowfullscreen=\"\" frameborder=\"0\" height=\"359\" src=\"https://www.youtube.com/embed/onzL0EM1pKY\"
    width=\"635\"></iframe> &nbsp;</p>\n\n<p>When Fall Out Boy and their llamas were
    in the UK earlier this year, Rock Sound interviewed the llamas in a world exclusive.
    Check out our chat with them below:<br />\n<iframe allow=\"autoplay; encrypted-media\"
    allowfullscreen=\"\" frameborder=\"0\" height=\"359\" src=\"https://www.youtube.com/embed/dtNxTjkZwPg\"
    width=\"635\"></iframe></p>\n        "
