  title: Good Charlotte’s Benji & Joel Madden Reveal Inspiration Behind Single ‘Shadowboxer’
  body: "\n\t\t\t\n          <p><em>\"I have to be kind to myself. I think that&#39;s
    the big question with &#39;Shadowboxer&#39;, those struggles that we all have.\"</em></p>\n\n\n<p><img
    alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/gc_article.jpg\" style=\"width:
    635px; height: 332px;\" /></p>\n\n<p><strong>Good Charlotte</strong>&#39;s Joel
    and Benji Madden have opened up about the personal topics that have inspired the
    band&#39;s latest material.</p>\n\n<p>The band address mental health struggles
    and self-esteem on their forthcoming album &#39;Generation Rx&#39; with new single
    &#39;Shadowboxer&#39; being a big encapsulation of those themes, as Joel explained:</p>\n\n<p><em>\"That
    song was one of the first songs we wrote for the record...&#39;Generation Rx&#39;
    has been a really kind of raw album facing our own kind of emotional experience
    in the world and I think &#39;Shadowboxer&#39; was really questioning self-esteem
    and looking in the mirror and really asking yourself, what do you say to yourself
    when you look in the mirror? Are you saying positive things, are you loving yourself
    or do you hate yourself? Are you putting yourself down? Are you criticising yourself?
    </em></p>\n\n<p><em>And I think it starts there with me, with my experience, what
    I found is my own mental headspace affects how I look at the world and how I treat
    other people. So it kind of starts with when I look in the mirror - what&#39;s
    the message to myself before I can go out in my day, before I can go out into
    the world and be kind to people and become friends with people? I have to be kind
    to myself. I think that&#39;s the big question with &#39;Shadowboxer&#39;, those
    struggles that we all have.\"</em></p>\n\n<p>The brothers also talked about how
    the song&#39;s music video helps further that conversation, with the mirror analogy
    coming into particular focus.</p>\n\n<p><strong>Watch our chat with Benji and
    Joel Madden in the video below:</strong></p>\n\n<p><iframe allow=\"autoplay; encrypted-media\"
    allowfullscreen=\"\" frameborder=\"0\" height=\"357\" src=\"https://www.youtube.com/embed/Xy-oJF5QNqo\"
    width=\"635\"></iframe></p>\n\n<p><strong>Good Charlotte&#39;s new album &#39;Generation
    Rx&#39; is out on September 14th.</strong></p>\n\n<p>The band will head out on
    a European tour early next year including a date at London&#39;s Alexandra Palace.</p>\n\n<p><img
    alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/goodcharlotte_europeantour_feb18.jpg\"
    style=\"width: 635px; height: 794px;\" /></p>\n        "
