  title: You Me At Six To Perform Debut Album ‘Take Off Your Colours’ In Full
  body: "\n\t\t\t\n          <p>THIS IS NOT A DRILL.</p>\n\n\n<p><img alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/Image_from_iOS_(5).png\"
    style=\"width: 635px; height: 357px;\" /></p>\n\n<p>After teasing and keeping
    everyone in suspense since Friday night,&nbsp;<strong>You Me At Six</strong>&nbsp;have
    announced their plans for celebrating the 10th anniversary of the release of their
    debut album &#39;Take Off Your Colours&#39;.</p>\n\n<p>You Me At Six have announced
    three additional shows as a part of their <a href=\"https://www.rocksound.tv/news/read/you-me-at-six-have-announced-a-huge-uk-headline-tour\">November
    tour</a> where they will be playing their debut album &#39;Take Off Your Colours&#39;
    in full. Yep, that means they&#39;re going to have to play &#39;Gossip&#39; live.&nbsp;</p>\n\n<p>&#39;Take
    Off Your Colours&#39; was truly the breakthrough moment for You Me At Six, and
    fans have been pretty persistent in requesting an anniversary tour for the album.
    Reflecting on the importance of the album to You Me At Six fans, the band have
    said&nbsp;<em>&ldquo;We can&#39;t wait to get out on the road in November and
    play new music from our new album &#39;VI&#39; live. On top of this, we know that
    &#39;Take Off Your Colours&#39; has played a huge part in a lot of our fans&#39;
    lives, and we&#39;re looking forward to playing that through in full on the added
    dates!&rdquo;</em></p>\n\n<p><strong>Check out the dates for the &#39;Take Off
    Your Colours&#39; anniversary shows below:</strong><br />\n<strong>NOVEMBER</strong></p>\n\n<p>24
    - MANCHESTER Victoria Warehouse<br />\n28 - GLASGOW Barrowland Ballroom</p>\n\n<p><strong>DECEMBER</strong></p>\n\n<p>02
    - LONDON Brixton Academy</p>\n\n<p><a href=\"https://youmeatsix.lnk.to/tourPR\">Pre-sale
    tickets are on sale this Wednesday from here</a>.</p>\n\n<p>This isn&#39;t the
    first time that You Me At Six have paid tribute to &#39;Take Off Your Colours&#39;,
    but it&#39;s definitely the first time they&#39;ll be playing the entire album
    in its entirety. Back in 2015, the guys performed a tribute set full of &#39;Take
    Off Your Colours&#39; bangers at Slam Dunk. Check out a teaser of that below,
    and take a <a href=\"https://www.rocksound.tv/photos/view/15-photos-of-you-me-at-six-taking-off-their-colours-at-slam-dunk-festival\">look
    at the entire gallery here</a>.<br />\n<img alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/youmeatsix-justinetrickett-5219s.jpg\"
    style=\"width: 635px; height: 422px;\" /></p>\n\n<p>Better start hyping now:</p>\n\n<p><iframe
    allow=\"encrypted-media\" allowtransparency=\"true\" frameborder=\"0\" height=\"380\"
    src=\"https://open.spotify.com/embed/album/4uC7zTuKQvssFjKEmLB8x3\" width=\"635\"></iframe></p>\n
    \       "
