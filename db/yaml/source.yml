    class=\"vuukle-powerbar powerbarBoxDiv\" style=\"\" data-styles=\"\"></div>\n<p><a
    href=\"http://www.altpress.com/tag/joyce-manor\">Joyce Manor</a> have announced
    their new album <em>Million Dollars To Kill Me</em> with an oddly throwback lyric
