    This Fall Out Boy gif really says it all</b></h5>\n<p><iframe class=\"giphy-embed\"
    src=\"https://giphy.com/embed/2C5WGiGLZH1g4\" width=\"480\" height=\"360\" frameborder=\"0\"
    allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p><a href=\"https://giphy.com/gifs/fall-out-boy-2C5WGiGLZH1g4\">via
    GIPHY</a></p>\n<p>&nbsp;</p>\n<h5>11. Everyone needed to spread some love to their
