  title: Lights’ ‘Skin & Earth’ Comic Series Is Being Adapted For Television
  body: "\n\t\t\t\n          <p>The &#39;Skin &amp; Earth&#39; project continues to
    get bigger.</p>\n\n\n<p><img alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/lightshead2017.jpg\"
    style=\"width: 635px; height: 380px;\" /></p>\n\n<p>The comic book series which
    accompanies Lights&#39; 2017 album &#39;Skin &amp; Earth&#39; is getting a television
    adaptation.</p>\n\n<p>But that&#39;s not all- in the announcement from Entertainment
    One who have picked up the project, &#39;Skin &amp; Earth&#39; will also be adapted
    for gaming content.</p>\n\n<p>Speaking about the news, Lights has said<em> \"Music
    has always been a visual thing to me, so writing and drawing the &#39;Skin &amp;
    Earth&#39; comics, which tie cohesively with the music, was an obvious move for
    me as an artist. That then led to bringing the characters and story to life in
    other ways like in my music videos, interactive Instagram accounts and graphic
    novel and on stage in my live show. Now that those floodgates are open, I am beyond
    excited to explore my relationship with eOne and introducing the characters and
    ethos of&nbsp;Skin&amp;Earth&nbsp;to new audiences.&rdquo;</em></p>\n\n<p>She
    also took to twitter to share the news, <a href=\"https://twitter.com/lights/status/1019318798959038464\">tweeting</a>
    <em>\"Been trying to hold this in for a while. Here comes the next phase of Skin&amp;Earth\".</em></p>\n\n<p>As
    yet, no official release date has been announced, but Lights is making an appearance
    at San Diego Comic Con this weekend.&nbsp;</p>\n\n<p>Lights is one of the most
    fearless figures in our world! She&#39;s on the cover of the Rock Sound 50, which
    is still available from <a href=\"http://shop.rocksound.tv\">SHOP.ROCKSOUND.TV<br
    />\n<img alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/rs_50_homepage.jpg\"
    style=\"width: 635px; height: 380px;\" /></a></p>\n        "
