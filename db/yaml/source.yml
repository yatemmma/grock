    them]]></category>\n\t\t<category><![CDATA[harry potter]]></category>\n\t\t<category><![CDATA[jude
    law]]></category>\n\t\t<category><![CDATA[movies]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.altpress.com/?p=151252</guid>\n\t\t<description><![CDATA[<p>It&#8217;s
    got to be a pretty daunting task playing the young version of Harry Potter&#8216;s
    Dumbledore, but we&#8217;ve got a feeling Jude Law is ready to take on the role.
    Read more: Fans think new ‘Fantastic Beasts’ trailer contains a ‘Harry Potter’
    plot hole The actor recently sat down with Entertainment Weekly to talk about
    his version [&#8230;]</p>\n<p>The post <a rel=\"nofollow\" href=\"https://www.altpress.com/news/jude-law-dumbledore-harry-potter-role-fantastic-beasts/\">Jude
    Law talks taking on the role of young Dumbledore in &#8216;Fantastic Beasts&#8217;</a>
    appeared first on <a rel=\"nofollow\" href=\"https://www.altpress.com\">Alternative
    Press</a>.</p>\n]]></description>\n\t\t\t\t<content:encoded><![CDATA[<div id=\"vuukle-powerbar\"
    class=\"vuukle-powerbar powerbarBoxDiv\" style=\"\" data-styles=\"\"></div>\n<p>It&#8217;s
    got to be a pretty daunting task playing the young version of <a href=\"http://altpress.com/tag/harry-potter\">Harry
    Potter</a>&#8216;s Dumbledore, but we&#8217;ve got a feeling Jude Law is ready
    to take on the role.</p>\n<p><strong>Read more: <a title=\"Fans think new ‘Fantastic
    Beasts’ trailer contains a ‘Harry Potter’ plot hole\" href=\"https://www.altpress.com/news/fantastic_beasts_the_crimes_of_grindelwald_trailer_harry_potter_plot_hole/\"
    rel=\"bookmark\">Fans think new ‘Fantastic Beasts’ trailer contains a ‘Harry Potter’
    plot hole</a></strong></p>\n<p>The actor recently sat down with <em><a href=\"http://ew.com/movies/2018/07/17/jude-law-dumbledore-interview/\">Entertainment
    Weekly</a></em> to talk about his version of a young Dumbledore, how he prepared
    for the role, and what advice Harry Potter series&#8217; creator J.K. Rowling
    shared with him.</p>\n<p>When asked if he looked to the actors who previously
    played Dumbledore, Richard Harris and Michael Gambon, Law shared that they were
    definitely a thought in his mind, but that doesn&#8217;t mean he took all of his
    character portrayal in imitating them.</p>\n<p>&#8220;I’m sure they were in the
    back of my mind, because I’d seen their work and admired both of them as actors,
    greatly. I talked with [director] David Yates about that and we both decided that
    it wasn’t necessary to do an impersonation of one of them as a younger man,&#8221;
    Law told EW. &#8220;This is a man with almost 100 years ahead of him before he
    became that character so we wanted to look at who he was in this moment and construct
    our own version.&#8221;</p>\n<p>The actor also shared that in order to prepare
    for the role, he sat with author J.K. Rowling to get a sense of the wizard&#8217;s
    life prior to what fans saw in the Harry Potter series, saying:</p>\n<p>&#8220;I
    had the good fortune and opportunity to sit with J.K. Rowling shortly after we
    started work on it,&#8221; Law shared. &#8220;She gave me a very good sense of
    Albus’ life journey and who he was and what was happening in his head and his
    heart and his world for this particular story.&#8221;</p>\n<p>We&#8217;re pretty
    excited about seeing the new <em>Fantastic Beasts</em> movie, especially after
    hearing how Law went about preparing for the role!</p>\n<p>To see for yourself
    Jude Law&#8217;s portrayal of the beloved wizard, you can check out the trailer
    below!</p>\n<p><iframe src=\"https://www.youtube.com/embed/5sEaYB4rLFQ\" width=\"670\"
    height=\"390\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"><span data-mce-type=\"bookmark\"
    style=\"display: inline-block; width: 0px; overflow: hidden; line-height: 0;\"
    class=\"mce_SELRES_start\">\uFEFF</span></iframe></p>\n<p>Are you excited for
    the new Fantastic Beasts movie? Do you think Jude Law will be able to nail the
    role of Dumbledore? Let us know in the comments below!</p>\n<p><em>Fantastic Beasts:
    The Crimes Of Grindelwald</em> is due out Nov. 16.</p>\n<div id=\"vuukle-powerbar\"
    class=\"vuukle-powerbar powerbarBoxDiv\" style=\"\" data-styles=\"\"></div>\n<script>var
