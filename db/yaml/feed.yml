  title: Hopeless Records Announce Signing Of Lotus Eater, Release New Single
  body: "\n\t\t\t\n          <p>The Scottish metal band have found a home with Hopeless
    Records.</p>\n\n\n<p><img alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/lotuseater_2018_pressshot.jpeg\"
    style=\"width: 635px; height: 423px;\" /></p>\n\n<p>Hopeless Records have announced
    the signing of Scottish metal band&nbsp;<strong>Lotus Eater</strong>- the label&#39;s
    first heavy British signing in it&#39;s 25 year history.</p>\n\n<p>Along with
    the announcement, Lotus Eater have also released the brand new single &#39;Break
    It&#39;, and an accompanying video.&nbsp;</p>\n\n<p><em>&ldquo;This is the sound
    of despair, the sound of five broken people, the sound of what happens when you
    take all hope away,&rdquo;</em> say the band. <em>&ldquo;This is not a fucking
    game to us: we are here to take over.&rdquo;</em></p>\n\n<p>Described by Hopeless
    as representing the sound of a generation left to rot in the margins, the quintent
    hail from the streets of Glasgow &ndash; a city where nearly half of young people
    live in urban poverty. Lotus Eater is a culture, a society, an emotion; your slasher
    film nightmare in aural form; a bellicose roar from the bottom of the deep.</p>\n\n<p>This
    is Lotus Eater.&nbsp;</p>\n\n<p>This is Gloom.</p>\n\n<p><strong>Check out Lotus
    Eater&#39;s &#39;Break It&#39; below:</strong><br />\n<iframe allow=\"autoplay;
    encrypted-media\" allowfullscreen=\"\" frameborder=\"0\" height=\"359\" src=\"https://www.youtube.com/embed/BHwS3mxFOa4\"
    width=\"635\"></iframe></p>\n        "
