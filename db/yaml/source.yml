    List]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://chorus.fm/?p=22069</guid>\n\t\t<description><![CDATA[One
    of the last interviews with Anthony Bourdain has been published. It&#8217;s full
    of wonderful anecdotes and stories: I do find that my happiest moments on the
    road are not standing on the balcony of a really nice hotel. That’s a sort of
    bittersweet — if not melancholy — alienating experience, at best. My happiest
    [&#8230;]]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p>One of the last
    interviews with Anthony Bourdain has <a href=\"https://popula.com/2018/07/15/bourdain-confidential/\">been
    published</a>. It&#8217;s full of wonderful anecdotes and stories:</p>\n<blockquote><p>\n
    \ I do find that my happiest moments on the road are not standing on the balcony
    of a really nice hotel. That’s a sort of bittersweet — if not melancholy — alienating
    experience, at best. My happiest moments on the road are always off-camera, generally
    with my crew, coming back from shooting a scene and finding ourselves in this
    sort of absurdly beautiful moment, you know, laying on a flatbed on those things
    that go on the railroad track, with a putt-putt motor, goin’ across like, the
    rice paddies in Cambodia with headphones on… this is luxury, because I could never
    have imagined having the freedom or the ability to find myself in such a place,
    looking at such things.</p>\n<p>  To sit alone or with a few friends, half-drunk
    under a full moon, you just understand how lucky you are; it’s a story you can’t
    tell. It’s a story you almost by definition, can’t share. I’ve learned in real
    time to look at those things and realize: I just had a really good moment.\n</p></blockquote>\n<span
    id=\"ch\"><hr /><p>Please consider <a href=\"https://chorus.fm/support\">supporting
    us</a> so we can keep bringing you stories like this one.</p><p><a href=\"https://chorus.fm/linked/one-of-the-last-interviews-with-anthony-bourdain/\"
    title=\"Permalink to this story on chorus.fm\">◎</a></p></span>]]></content:encoded>\n\t\t<post-id
