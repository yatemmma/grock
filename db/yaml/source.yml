    Peep&#8217;s clothing line with fan-designed merch coming soon</a> appeared first
    on <a rel=\"nofollow\" href=\"https://www.altpress.com\">Alternative Press</a>.</p>\n]]></description>\n\t\t\t\t<content:encoded><![CDATA[<div
    id=\"vuukle-powerbar\" class=\"vuukle-powerbar powerbarBoxDiv\" style=\"\" data-styles=\"\"></div>\n<p><a
    href=\"http://Altpress.com/tag/lil-peep\">Lil Peep</a> fans will soon get the
    chance to design clothing for the late rapper&#8217;s clothing line, NO SMOK!NG.</p>\n<p><strong>Read
    more: <a title=\"Watch Marshmello honor Lil Peep on “Spotlight” music video\"
    href=\"https://www.altpress.com/news/marshmello_lil_peep_spotlight_music_video/\"
    rel=\"bookmark\">Watch Marshmello honor Lil Peep on “Spotlight” music video</a></strong></p>\n<p>The
    news of the clothing line was announced in an Instagram post made via his estate
    yesterday (July 18.) According to the post, one of the late rapper&#8217;s plans
    was to release a clothing line that featured fan-designed merchandise.</p>\n<p>Fans
    will be able to start submitting their ideas to Lil Peep&#8217;s official website
    starting Aug. 1. The submissions will be for &#8220;serious, Lil Peep-inspired
    designs only,&#8221; and will run until Aug. 8.</p>\n<p>You can read further details
    on how to get involved with the project <a href=\"https://thehyv.shop/pages/no-smoking\">here</a>.</p>\n<p>Check
    out the Instagram post below:</p>\n<blockquote class=\"instagram-media\" style=\"background:
    #FFF; border: 0; border-radius: 3px; box-shadow: 0 0 1px 0 rgba(0,0,0,0.5),0 1px
    10px 0 rgba(0,0,0,0.15); margin: 1px; max-width: 540px; min-width: 326px; padding:
