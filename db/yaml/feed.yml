  title: Check Out Like Pacific’s Goofy New Video For ‘Self Defeated’
  body: "\n\t\t\t\n          <p>Because haven&#39;t we all been tempted to jump in
    a pool we&#39;ve seen in someone&#39;s yard?</p>\n\n\n<p><img alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/like_pacific_new_video_head.jpg\"
    style=\"width: 635px; height: 332px;\" /></p>\n\n<p>Canadian punk rockers&nbsp;<strong>Like
    Pacific</strong>&nbsp;have metaphorically let their hair down in their latest
    video.</p>\n\n<p>The brand new video for the single &#39;Self Defeated&#39; follows
    frontman Jordan Black creating chaos around town, including letting himself in
    to an unsuspecting person&#39;s back yard, and jumping in their pool.</p>\n\n<p>Also,
    we have to acknowledge the dramatic hair(less) flick as he emerges from the water.
    Absolute gold.</p>\n\n<p>Commenting on the video shoot, Jordan says <em>&ldquo;filming
    for this video was actually wild. We changed our minds last minute and decided
    to try and make it goofy. We&rsquo;ve always been so serious so we decided why
    not. Even though the song isn&rsquo;t on the goofy side, it&rsquo;s a pop banger.
    So I figured why not have some damn fun.&rdquo;</em></p>\n\n<p>And it really is
    damn fun.</p>\n\n<p><strong>Check out the video for Like Pacific&#39;s &#39;Self
    Defeated&#39; below:</strong><br />\n<iframe allow=\"autoplay; encrypted-media\"
    allowfullscreen=\"\" frameborder=\"0\" height=\"359\" src=\"https://www.youtube.com/embed/w4OlzvkRNwY\"
    width=\"635\"></iframe></p>\n\n<p>Like Pacific&#39;s new album &#39;In Spite Of
    Me&#39; is set for release this Friday, July 27 through Pure Noise Records. <a
    href=\"https://www.rocksound.tv/news/read/like-pacific-have-announced-all-the-details-of-their-new-album\">You
    can get all the info on it here</a>.</p>\n        "
