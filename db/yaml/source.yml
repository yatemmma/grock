    &#8211; Launch</title>\n\t\t<link>https://chorus.fm/review/dreamers-launch/</link>\n\t\t<pubDate>Fri,
    20 Jul 2018 17:05:35 +0000</pubDate>\n\t\t<dc:creator><![CDATA[Adam Grundy]]></dc:creator>\n\t\t\t\t<category><![CDATA[Reviews]]></category>\n\t\t<category><![CDATA[Article]]></category>\n\t\t<category><![CDATA[Dreamers]]></category>\n\t\t<category><![CDATA[Review]]></category>\n\n\t\t<guid
    isPermaLink=\"false\">https://chorus.fm/?p=22086</guid>\n\t\t<description><![CDATA[Adam
    Grundy reviews the new EP from Dreamers.]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p>The
    opening of <a href=\"https://chorus.fm/tag/Dreamers/\"><strong>Dreamers</strong></a>&#8217;
    new EP, <em>Launch</em>, erupts in chaos. With a siren sound launching directly
    into your eardrums from the opening notes, this band makes it clear that this
    is a call to arms. Dreamers are from Manhattan, NY, but they recently relocated
    to Los Angeles to work on a trilogy of EPs on Fairfax Records. Coming off the
    success of hit singles from the debut album, <em>This Album Does Not Exist</em>,
    such as &#8220;Sweet Disaster&#8221; and &#8220;Drugs,&#8221; Dreamers continue
    to take advantage of the urgency found in their songwriting style.</p>\n<p><span
    id=\"more-22086\"></span></p>\n<p>On the first song, called &#8220;Screws,&#8221;
    lead singer Nick Wold sets the tone of the new direction and chapter of the band
    by singing, &#8220;Don&#8217;t take your time/Don&#8217;t take it easy on me/&#8217;Cause
    I&#8217;m running wild/Hot like a broken machine.&#8221; Whether Wold is alluding
    to the pressure of following up a successful album, or focusing on a broken relationship,
    the lyrics continue to paint a picture of a person unsure of where to turn. We
    gain a greater perspective on this song on the chorus, &#8220;All I needed was
    to hear the truth/I&#8217;m lying naked and my brain has lost its screws/I hid
    away inside a loaded room/Never as lonely as when I&#8217;m alone with you.&#8221;
    This helps answer the question of the mindset of Wold as he navigates through
    a story of a relationship that is losing focus.</p>\n<p>The second song, and the
    first single from the new EP, &#8220;Fake it Til You Make It,&#8221; finds Dreamers
    at their utter-catchiest. The lyrical content from Wold continues with the prior
    track&#8217;s themes of an unsteady relationship. He sings, &#8220;I&#8217;m flying
    high on the wings of a wasted life/We could be kings, just some kids from Pacific
    Heights/Just watch me fake it, fake it/Till I make it, make it.&#8221; I&#8217;m
    sure we have all been in either a friendship or a relationship where it feels
    like we are just going through the motions, rather than making any real progress
    on improving things. The drum fills and overall beat provided by the steady hands
    of Jacob Wick are incredibly precise, while the backing bass line of Marc Nelson
    really enhances the sound on this song in particular, making for an overall very
    enjoyable first listen, and solid choice for an opening single from a promotional
    standpoint.</p>\n<p>On the closing two tracks, &#8220;Black &amp; White&#8221;
    and &#8220;Karma,&#8221; Dreamers continue to experiment with new sounds, while
    still maintaining the overall theme of the first part of the aforementioned trilogy
    of EPs by continuing with their gut-wrenching description of this broken relationship.
    On &#8220;Black &amp; White,&#8221; they sing in the chorus, &#8220;We&#8217;re
    two halves of a broken heart/Beating differently/We come together to fall apart&#8221;
    showing a little more insight on whether the partnership is worth saving, and
    if they truly are right for each other.</p>\n<p>On the closing track, &#8220;Karma,&#8221;
    Wold puts some closure to the early story, &#8220;Some day soon, Karma&#8217;s
    gonna find you/Wherever you run to, it&#8217;s one step behind you/You don&#8217;t
    have to hold that weight/Every levy&#8217;s got to break/Someday soon, someday
    soon.&#8221; It&#8217;s almost as if Wold is ready to let go and move on to the
    next chapter of his life, while the band itself has painted a clear direction
    of where they need to go: forward.</p>\n<span id=\"ch\"><hr /><p>Please consider
    <a href=\"https://chorus.fm/support\">supporting us</a> so we can keep bringing
    you stories like this one.</p><p><a href=\"https://chorus.fm/review/dreamers-launch/\"
    title=\"Permalink to this story on chorus.fm\">◎</a></p></span>]]></content:encoded>\n\t\t<post-id
