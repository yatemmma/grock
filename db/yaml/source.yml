    \         <p>Plus, find out everything you need to know about their new album.<img
    alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/thestorysofar_2018.jpg\"
    style=\"width: 635px; height: 380px;\" /></p>\n\n<p><strong>The Story So Far</strong>
    have released a new song, &#39;Let It Go&#39;.<br />\n<br />\nIt&#39;s taken from
    their new album &#39;Proper Dose&#39;, which is out September 21 via Pure Noise,
    and might take you by surprise.<br />\n<br />\nGive it a listen:<br />\n<br />\n<iframe
    allow=\"autoplay; encrypted-media\" allowfullscreen=\"\" frameborder=\"0\" height=\"357\"
    src=\"https://www.youtube.com/embed/v2hrXCeXtrY\" width=\"635\"></iframe><br />\n<br
    />\n<em>\"We were so burnt from touring, and playing the same songs over and over
    again,\" </em>commented vocalist Parker Cannon, on the new record.<br />\n<br
    />\n<em>\"We knew we had to take a step back and collect ourselves.\"<br />\n<br
    />\n\"This one, all the way through, I just think it&rsquo;s leaps and bounds
    ahead of anything we&rsquo;ve ever done.\"</em><br />\n<br />\nThe tracklisting
    is:<br />\n<br />\n01. Proper Dose&nbsp;<br />\n02. Keep This Up<br />\n03. Out
    of It&nbsp;<br />\n04. Take Me As You Please&nbsp;<br />\n05. Let It Go<br />\n06.
    Upside Down&nbsp;<br />\n07. If I Fall&nbsp;<br />\n08. Need To Know<br />\n09.
    Line&nbsp;<br />\n10. Growing on You<br />\n11. Light Year&nbsp;<br />\n<br />\nAnd
    here&#39;s the cover:<br />\n<br />\n<img alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/thestorysofar_properdose.jpg\"
    style=\"width: 635px; height: 635px;\" /><br />\n<br />\nThe band are heading
    out on a UK tour later this year, with&nbsp;<strong>Citizen</strong>&nbsp;and&nbsp;<strong>All
    Get Out</strong>. Those dates are:<br />\n<br />\n05 - BRISTOL SWX<br />\n06 -
    LONDON Forum<br />\n07 - BIRMINGHAM Institute<br />\n09 - LEEDS Beckett SU<br
    />\n10 - GLASGOW Garage<br />\n11 - NEWCASTLE Riverside<br />\n12 - MANCHESTER
    Ritz<br />\n13 - SOUTHAMPTON Engine Rooms</p>\n        ]]></description>\n\n      </item>\n
    \   \n      <item>\n        <title>Fall Out Boy&#8217;s Patrick Stump Is Composing
    The Score For An Alice In Wonderland Film</title>\n        <guid>https://www.rocksound.tv/news/read/fall-out-boy-patrick-stump-alice-in-wonderland-score-compose</guid>\n
    \       <link>https://www.rocksound.tv/news/read/fall-out-boy-patrick-stump-alice-in-wonderland-score-compose</link>\n
    \       <pubDate>Thu, 19 Jul 2018 09:57:00 +0100</pubDate>\n\n\t\t<description><![CDATA[\n\t\t\t\n
    \         <p>Sugar, we&#39;re goin&#39; down the rabbit hole.</p>\n\n\n<p><img
    alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/FallOutBoy14_o2march2018.jpg\"
    style=\"width: 635px; height: 423px;\" /></p>\n\n<p>Patrick Stump is truly a multi-talented
    man. Not only is he the dulcet-toned voice behind Fall Out Boy, a multi-instrumentalist,
    and producer (not forgetting he played all the instruments on AND produced his
    solo album &#39;Soul Punk&#39;)- he&#39;s also a composer.&nbsp;</p>\n\n<p>It
    has been announced that Patrick is scoring a modern film adaptation of Alice In
    Wonderland, with the film going in to production next month.&nbsp;</p>\n\n<p>Following
    his composer credits in Gnome Alone and the forthcoming Changeland, this will
    be his third film score.&nbsp;</p>\n\n<p>Speaking to Entertainment Weeky, Patrick
    has reflected on the difference between scoring a film and writing Fall Out Boy
    songs, saying&nbsp;<em>&ldquo;When you&rsquo;re doing a score, it&rsquo;s kind
    of like acting, really, because you have to get in the head of a character, whereas
    with Fall Out Boy, if I&rsquo;m writing a song, I&rsquo;m going to have to get
    on stage every night and sing that. It&rsquo;s really for me. Writing a song is
    more &mdash; not selfish, but you&rsquo;re focused on what you would want, whereas
    in a film you&rsquo;re just focused on telling the story.&rdquo;</em></p>\n\n<p>The
    modern adaptation of Lewis Carrol&#39;s Alice In Wonderland being directed by
    Jessica Sherif, and is set in Hollywood dealing with themes of the struggle of
    women in the entertainment industry.&nbsp;</p>\n        ]]></description>\n\n
    \     </item>\n    \n      <item>\n        <title>Palaye Royale Have Announced
    The Release Date Of Their New Single, Posted Teaser Video</title>\n        <guid>https://www.rocksound.tv/news/read/palaye-royale-have-announced-the-release-date-of-their-new-single-posted-te</guid>\n
