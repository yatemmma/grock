    \       <link>https://www.rocksound.tv/news/read/trophy-eyes-have-announced-an-intimate-punk-show4</link>\n
    \       <pubDate>Thu, 19 Jul 2018 12:49:00 +0100</pubDate>\n\n\t\t<description><![CDATA[\n\t\t\t\n
    \         <p>You likely won&#39;t see them perform in such a small room again.</p>\n\n\n<p><img
    alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/unnamed_(17).jpg\" style=\"width:
    635px; height: 424px;\" /></p>\n\n<p>Australian lads&nbsp;<strong>Trophy Eyes</strong>&nbsp;have
    taken to twitter to announce a tiny, one-off gig in London for next month, <a
    href=\"https://twitter.com/trophyeyesmusic/status/1019909214465032192\">tweeting</a>
    \"<em>London. Come and join us for some older songs in an intimate punk show\"</em></p>\n\n<p>It&#39;s
    all set to go down on Thursday, August 23 at The Fighting Cocks, following the
    release of their upcoming album &#39;The American Dream&#39; on August 03.&nbsp;</p>\n\n<p>This
    is guaranteed to be a huge night- <a href=\"https://www.banquetrecords.com/trophy-eyes/the-fighting-cocks/TE230818\">tickets
    are available now</a>, and come with your choice of a CD or LP copy of &#39;The
    American Dream&#39;.</p>\n\n<p><strong>Check out &#39;You Can Count On Me&#39;
    from &#39;The American Dream&#39; below:</strong><br />\n<iframe allow=\"autoplay;
    encrypted-media\" allowfullscreen=\"\" frameborder=\"0\" height=\"359\" src=\"https://www.youtube.com/embed/gs_7y0ToBcU\"
    width=\"635\"></iframe> &nbsp;</p>\n\n<p>&#39;The American Dream&#39; is set for
    release August 03 through Hopeless Records. <a href=\"https://www.rocksound.tv/news/read/trophy-eyes-new-album-american-dream\">You
    can get all the info on that here</a>.</p>\n        ]]></description>\n\n      </item>\n
