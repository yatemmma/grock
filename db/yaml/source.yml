    for release Friday, July 20.</p>\n\n<p>They&#39;ve also posted a teaser of the
    new video to twitter as well:</p>\n\n<blockquote class=\"twitter-tweet\" data-lang=\"en\">\n<p
    dir=\"ltr\" lang=\"en\">You&rsquo;ll Be Fine<br />\nFriday, July 20th - 12a EST
    <a href=\"https://twitter.com/hashtag/palayeroyale?src=hash&amp;ref_src=twsrc%5Etfw\">#palayeroyale</a>
    <a href=\"https://twitter.com/hashtag/YoullBeFine?src=hash&amp;ref_src=twsrc%5Etfw\">#YoullBeFine</a>
    <a href=\"https://twitter.com/hashtag/MusicVideo?src=hash&amp;ref_src=twsrc%5Etfw\">#MusicVideo</a>
    <a href=\"https://t.co/qoqXC8MxT9\">pic.twitter.com/qoqXC8MxT9</a></p>\n&mdash;
    Palaye Royale (@PalayeRoyale) <a href=\"https://twitter.com/PalayeRoyale/status/1019612806528819200?ref_src=twsrc%5Etfw\">July
    18, 2018</a></blockquote>\n\n<p>Exciting times! Friday can&#39;t come soon enough.&nbsp;</p>\n<script
    async src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"></script>\n
    \       ]]></description>\n\n      </item>\n    \n      <item>\n        <title>Watch
    Dream State&#8217;s Powerful New Video</title>\n        <guid>https://www.rocksound.tv/news/read/watch-dream-states-powerful-new-video</guid>\n
    \       <link>https://www.rocksound.tv/news/read/watch-dream-states-powerful-new-video</link>\n
    \       <pubDate>Wed, 18 Jul 2018 16:03:00 +0100</pubDate>\n\n\t\t<description><![CDATA[\n\t\t\t\n
    \         <p><em>\"I wanted to show our fans, as I know a lot of them are going
    through their own troubles, that they have it in them to push through it.\"</em></p>\n\n\n<p><img
    alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/dreamstate_newwaves.jpg\"
    style=\"width: 635px; height: 380px;\" /></p>\n\n<p><strong>Dream State</strong>
    have released an emotional video for &#39;New Waves&#39;.<br />\n<br />\nThe band
    asked fans to send in inspirational quotes that had helped them through difficult
    times, which have been featured in the clip.<br />\n<br />\n<em>\"I wanted to
    show our fans, as I know a lot of them are going through their own troubles, that
    they have it in them to push through it,\"</em> explained vocalist CJ Gilpin.<br
    />\n<br />\n<em>\"Sometimes we have to face our battles alone, but there is always
    going to be that inner voice that tells you that you&#39;ve got this and that
    is the one you need to be listening to.\"</em><br />\n<br />\n<em>\"We had so
    many amazing quotes sent through that any weak moment I had during the filming
    process, I had all these amazing, positive quotes surrounding me that brought
    a tear to my eye and it helped me perform better than I ever have.\"&nbsp;</em><br
    />\n<br />\n<em>\"I hope our listeners can take from this and see that they have
    that strength in them too. They are surrounded by people just like them and they
    are not alone with it. Practice positive thinking.\"</em><br />\n<br />\nCheck
    it out here:<br />\n<br />\n<iframe allow=\"autoplay; encrypted-media\" allowfullscreen=\"\"
    frameborder=\"0\" height=\"357\" src=\"https://www.youtube.com/embed/j-HxW40mKDU\"
    width=\"635\"></iframe> &nbsp;<br />\nYou can listen to the band&#39;s &#39;Recovery&#39;
    EP just below. It&#39;s really good.<br />\n<br />\n<iframe allow=\"encrypted-media\"
    allowtransparency=\"true\" frameborder=\"0\" height=\"260\" src=\"https://open.spotify.com/embed?uri=spotify:album:4HPjQ1ZIgPYcIgTGJx9n3d\"
    width=\"635\"></iframe> &nbsp;</p>\n        ]]></description>\n\n      </item>\n
    \   \n      <item>\n        <title>Beartooth Have Announced The Details Of Their
