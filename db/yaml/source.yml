    href=\"https://www.instagram.com/lilpeep/\" target=\"_blank\" rel=\"noopener\">
    lilpeep</a> on <time style=\"font-family: Arial,sans-serif; font-size: 14px; line-height:
    17px;\" datetime=\"2018-07-16T18:46:54+00:00\">Jul 16, 2018 at 11:46am PDT</time></p>\n</div>\n</blockquote>\n<p><script
    async defer src=\"//www.instagram.com/embed.js\"></script></p>\n<p>Lil Peep&#8217;s <a
    href=\"https://www.altpress.com/news/entry/lil_peep_reportedly_dead_21\">death
    at the age of 21</a> came as a shock to the music community. It was later <a href=\"https://www.altpress.com/news/lil_peep_cause_of_death_confirmed/\">confirmed
    the late rapper&#8217;s death was an overdose. </a></p>\n<p>Peep was part of GothBoiClique,
    a project that was cofounded with Wicca Phase aka Adam McIlwee, the ex-singer
    of Tiger’s Jaw, creating their own hip-hop/emo subgenre that has prompted a massive
    movement in the music industry.</p>\n<p>With over 100 million streams to-date,
    with tracks including “Awful Things” and “The Brightside,” he solidified his standing
    in the genre-defying movement.</p>\n<h6><strong>Watch more: How to do Halloween
    right, Lil Peep style</strong></h6>\n<p><iframe class=\"lazyloaded\" src=\"https://www.youtube.com/embed/d74Y5Mn1HBU\"
