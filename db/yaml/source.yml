    upcoming album: He selects a song that doesn’t sound at all anxious. It is surprisingly
    loose after ILWYS’s gleaming 80s pop architecture: all spilling piano chords,
    trumpet solos and vocals from the London Gospel Community Choir. It is about forgiving
    and [&#8230;]]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p><a href=\"https://chorus.fm/tag/the-1975/\"><strong>The
    1975</strong></a>&#8217;s Matt Healy sat down with <a href=\"https://www.theguardian.com/music/2018/jul/20/matt-healy-of-the-1975-im-not-scared-of-myself-any-more\">The
    Guardian</a> to talk about the band&#8217;s upcoming album:</p>\n<blockquote><p>\n
    \ He selects a song that doesn’t sound at all anxious. It is surprisingly loose
    after ILWYS’s gleaming 80s pop architecture: all spilling piano chords, trumpet
    solos and vocals from the London Gospel Community Choir. It is about forgiving
    and mending himself. “I’m scared of the world,” he says. “I’m not scared of myself
    any more.”</p>\n<p>  Sparkling with Springsteen-like festivity, &#8220;It’s Not
    Living If It’s Not With You&#8221; is about addiction: “Collapse my veins wearing
    beautiful shoes,” Healy sings. There is a mellow song about rehab and he reckons
    their “Drake-y” tropical house experiment will be their biggest hit. The night
    before, Healy saw James Taylor live and marvelled at the simplicity of his enduring
    hits. One lounge jazz number on the album is exactly that kind of love song, about
    passing the age where young people once settled down, and loosely fits the album’s
    theme of how the internet affects relationships, says Healy.\n</p></blockquote>\n<span
    id=\"ch\"><hr /><p>Please consider <a href=\"https://chorus.fm/support\">supporting
