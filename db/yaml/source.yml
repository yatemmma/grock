    18 Jul 2018 17:00:30 +0000</pubDate>\n\t\t<dc:creator><![CDATA[Beth Casteel]]></dc:creator>\n\t\t\t\t<category><![CDATA[News]]></category>\n\t\t<category><![CDATA[beartooth]]></category>\n\t\t<category><![CDATA[caleb
    shomo]]></category>\n\t\t<category><![CDATA[music]]></category>\n\t\t<category><![CDATA[new
    release]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://www.altpress.com/?p=151257</guid>\n\t\t<description><![CDATA[<p>A
    new Beartooth song has been leaked, but the band doesn’t seem to be too bothered
    by it. The band shared the link of the leaked song, titled “Infection,” from one
    Reddit user, and decided to do one better and shared details of their new album!
    Read more: Caleb Shomo on new Beartooth record: &#8220;I [&#8230;]</p>\n<p>The
    post <a rel=\"nofollow\" href=\"https://www.altpress.com/news/beartooth-share-album-artwork-song-leak/\">Beartooth
    share album artwork following song leak</a> appeared first on <a rel=\"nofollow\"
    href=\"https://www.altpress.com\">Alternative Press</a>.</p>\n]]></description>\n\t\t\t\t<content:encoded><![CDATA[<div
    id=\"vuukle-powerbar\" class=\"vuukle-powerbar powerbarBoxDiv\" style=\"\" data-styles=\"\"></div>\n<p>A
    new <a href=\"http://altpreas.com/tag/beartooth\">Beartooth</a> song has been
    leaked, but the band doesn’t seem to be too bothered by it.</p>\n<p>The band shared
    the link of the leaked song, titled “Infection,” from one Reddit user, and decided
    to do one better and shared details of their new album!</p>\n<h5><strong>Read
    more: <a href=\"https://www.altpress.com/news/caleb-shomo-on-new-beartooth-record-i-have-finished-my-masterpiece/\">Caleb
    Shomo on new Beartooth record: &#8220;I have finished my masterpiece&#8221;</a></strong></h5>\n<p>From
    what we can tell, the forthcoming release will be called <em>Disease</em>, and
    judging from the new album&#8217;s artwork, it&#8217;s going to be another hit.</p>\n<p>In
    addition to sharing the new (leaked) track and the artwork for the album, the
    band also added a link to the band&#8217;s webpage. The link leads to a timer
    of sorts, and it looks like something big will be happening in five days, July
    23.</p>\n<blockquote class=\"twitter-tweet\">\n<p dir=\"ltr\" lang=\"und\"><a
    href=\"https://t.co/f0bgilrH5U\">https://t.co/f0bgilrH5U</a> <a href=\"https://t.co/aJgQTocmLT\">pic.twitter.com/aJgQTocmLT</a></p>\n</blockquote>\n<blockquote
    class=\"twitter-tweet\"><p>— Beartooth (@BEARTOOTHband) <a href=\"https://twitter.com/BEARTOOTHband/status/1019597828723757056?ref_src=twsrc%5Etfw\">July
    18, 2018</a></p></blockquote>\n<p><script async src=\"https://platform.twitter.com/widgets.js\"
    charset=\"utf-8\"></script></p>\n<p>The official tracklisiting for the album is
    as follows:</p>\n<p>1. Greatness Or Death</p>\n<p>2. Disease</p>\n<p>3. Fire</p>\n<p>4.
    You Never Know</p>\n<p>5. Bad Listener</p>\n<p>6. After all</p>\n<p>7. Manipulation</p>\n<p>8.
    Enemy</p>\n<p>9. Believe</p>\n<p>10. Infection</p>\n<p>11. Used And Abused</p>\n<p>12.
    Clever</p>\n<p>It was recently reported that the band finished recording their
    new album, a follow-up to 2016’s <em>Aggressive</em>.</p>\n<p>Caleb Shomo shared
    the news of the album’s completion on Instagram, where he said he’s finished his
    “masterpiece.”</p>\n<p>“After a year and a half of coming up with the title and
    concept, writing songs, writing more songs, writing more songs, tracking, writing
    more songs, recording, mixing, having panic attacks, losing countless hours of
    sleep, traveling thousands and thousands of miles, laughing, crying, and non stop
    rocking… I have finished my masterpiece,” Shomo stated in his post.</p>\n<p>Beartooth
    will be heading out on a few select dates for the final cross-country run of the
    Vans Warped Tour. Check out the list of cities and dates below!</p>\n<p><strong>Dates:</strong></p>\n<p>07/19
    – Cincinnati, OH @ Riverbend Music Center</p>\n<p>07/20 – Detroit, MI @ Meadow
    Brook Amphitheatre</p>\n<p>07/21 – Chicago, IL @ Hollywood Casino Amphitheater</p>\n<div
    id=\"vuukle-powerbar\" class=\"vuukle-powerbar powerbarBoxDiv\" style=\"\" data-styles=\"\"></div>\n<script>var
    VUUKLE_EMOTE_SIZE = \"\"; \r\n\t\t\t\tVUUKLE_EMOTE_IFRAME = \"\"\r\n\t\t\t</script><script>var
