    xmlns=\"com-wordpress:feed-additions:1\">22072</post-id>\t</item>\n\t\t<item>\n\t\t<title>Mark
    Zuckerberg Interviewed by Kara Swisher</title>\n\t\t<link>https://chorus.fm/linked/mark-zuckerberg-interviewed-by-kara-swisher/</link>\n\t\t<pubDate>Thu,
    19 Jul 2018 17:23:07 +0000</pubDate>\n\t\t<dc:creator><![CDATA[Jason Tate]]></dc:creator>\n\t\t\t\t<category><![CDATA[Link]]></category>\n\t\t<category><![CDATA[Facebook]]></category>\n\n\t\t<guid
    isPermaLink=\"false\">https://chorus.fm/?p=22071</guid>\n\t\t<description><![CDATA[Kara
    Swisher sat down with Mark Zuckerberg of Facebook. It did not go well: Swisher:
    Okay. “Sandy Hook didn’t happen” is not a debate. It is false. You can’t just
    take that down? Zuckerberg: I agree that it is false. I also think that going
    to someone who is a victim of Sandy Hook and [&#8230;]]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p>Kara
    Swisher <a href=\"https://www.recode.net/2018/7/18/17575156/mark-zuckerberg-interview-facebook-recode-kara-swisher\">sat
    down with</a> Mark Zuckerberg of Facebook. It did not go well:</p>\n<blockquote><p>\n
    \ <strong>Swisher</strong>: Okay. “Sandy Hook didn’t happen” is not a debate.
    It is false. You can’t just take that down?</p>\n<p>  <strong>Zuckerberg</strong>:
    I agree that it is false.</p>\n<p>  I also think that going to someone who is
    a victim of Sandy Hook and telling them, “Hey, no, you’re a liar” — that is harassment,
    and we actually will take that down. But overall, let’s take this whole closer
    to home…</p>\n<p>  I’m Jewish, and there’s a set of people who deny that the Holocaust
    happened. I find that deeply offensive. But at the end of the day, I don’t believe
    that our platform should take that down because I think there are things that
    different people get wrong. I don’t think that they’re intentionally getting it
    wrong, but I think—</p>\n<p>  <strong>Swisher</strong>: In the case of the Holocaust
    deniers, they might be, but go ahead.</p>\n<p>  <strong>Zuckerberg</strong>: It’s
    hard to impugn intent and to understand the intent. I just think, as abhorrent
    as some of those examples are, I think the reality is also that I get things wrong
    when I speak publicly. I’m sure you do. I’m sure a lot of leaders and public figures
    we respect do too, and I just don’t think that it is the right thing to say, “We’re
    going to take someone off the platform if they get things wrong, even multiple
    times.”\n</p></blockquote>\n<p>You know who isn&#8217;t coming into any argument
    in good faith? Holocaust deniers. Big tech&#8217;s inability to grasp what their
    moral obligation is given the power and influence they now have is one of the
    biggest crisis facing us today. They simply don&#8217;t want the responsibility
    for what they&#8217;ve built.</p>\n<span id=\"ch\"><hr /><p>Please consider <a
    href=\"https://chorus.fm/support\">supporting us</a> so we can keep bringing you
    stories like this one.</p><p><a href=\"https://chorus.fm/linked/mark-zuckerberg-interviewed-by-kara-swisher/\"
    title=\"Permalink to this story on chorus.fm\">◎</a></p></span>]]></content:encoded>\n\t\t<post-id
