  title: Green Day Make 2018 List Of ‘50 Highest Paid Musicians’
  body: "\n\t\t\t\n          <p>Panic! At The Disco and Twenty One Pilots are among
    the other bands in the annual countdown published by Billboard.</p>\n\n\n<p><img
    alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/greenday_revradvid_head.jpg\"
    style=\"width: 635px; height: 380px;\" /></p>\n\n<p><strong>Green Day</strong>
    have joined the likes of Lady Gaga, Drake and The Weeknd on Billboard&#39;s annual
    list of the <a href=\"https://www.billboard.com/photos/8465835/highest-paid-musicians-money-makers\">&#39;50
    Highest Paid Musicians&#39;</a> of the year.</p>\n\n<p>Billie, Mike and Tre took
    the number 40 slot, with a gross of $11.61m, following a strong touring cycle
    behind recent album &#39;Revolution Radio&#39;. They had 565 million streams and
    665,000 song downloads in 2017.</p>\n\n<p>Elsewhere on the list, <strong>Twenty
    One Pilots</strong> came in at number 44 with $11m while <strong>Panic! At The
    Disco</strong> are at 47 with $9.4m.</p>\n\n<p>The top spot on the list went to
    U2 with country star Garth Brooks and Metallica in second and third place.</p>\n\n<p>Check
    out the full top 50 list via Billboard&nbsp;<a href=\"https://www.billboard.com/photos/8465835/highest-paid-musicians-money-makers\">here.</a></p>\n\n<p><strong>For
    more great new music, subscribe now to the <a href=\"https://open.spotify.com/user/rocksound/playlist/49P9AyCxn4vVhrqRthFRJo?si=_NI8wPlGRCCJTXYoj_x9dQ\">Rock
    Sound Chart</a> over on Spotify, updated every Friday.</strong></p>\n\n<p><iframe
    allow=\"encrypted-media\" allowtransparency=\"true\" frameborder=\"0\" height=\"380\"
    src=\"https://open.spotify.com/embed/user/rocksound/playlist/49P9AyCxn4vVhrqRthFRJo\"
    width=\"635\"></iframe></p>\n        "
