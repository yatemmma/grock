  title: Beartooth Have Announced The Details Of Their New Album
  body: "\n\t\t\t\n          <p>IT&#39;S HAPPENING.</p>\n\n\n<p><img alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/beartooth_warped2017_elliemitchell01.jpg\"
    style=\"width: 635px; height: 422px;\" /></p>\n\n<p><strong>Beartooth&nbsp;</strong>have
    taken to twitter to announce the details of their new album &#39;Disease&#39;,
    and shared the first single &#39;Infection&#39;.</p>\n\n<p>&#39;Infection&#39;
    was leaked online earlier today, and the band have embraced it by posting a direct
    link to the Reddit post, asking fans to learn it to sing along with them at Warped
    Tour.</p>\n\n<blockquote class=\"reddit-card\" data-card-created=\"1531927706\"><a
    href=\"https://www.reddit.com/r/Beartooth/comments/8ztkho/new_beartooth_song_infection/\">NEW
    BEARTOOTH SONG - Infection</a> from <a href=\"http://www.reddit.com/r/Beartooth\">r/Beartooth</a></blockquote>\n<script
    async src=\"//embed.redditmedia.com/widgets/platform.js\" charset=\"UTF-8\"></script>\n\n<blockquote
    class=\"twitter-tweet\" data-lang=\"en\">\n<p dir=\"ltr\" lang=\"en\">song leaked..
    warped show 1 for us tomorrow.. seems like simple math to me.<br />\n<br />\nyou
    all learn the words<br />\n+<br />\nWe learn to play it<br />\n=<br />\nWe all
    rock the fuck out together &#65533;&#65533;<br />\n<br />\n.. just a thought<a
    href=\"https://t.co/fEC6jVfgJJ\">https://t.co/fEC6jVfgJJ</a></p>\n&mdash; Caleb
    Shomo (@CalebShomo) <a href=\"https://twitter.com/CalebShomo/status/1019589086024265729?ref_src=twsrc%5Etfw\">July
    18, 2018</a></blockquote>\n<script async src=\"https://platform.twitter.com/widgets.js\"
    charset=\"utf-8\"></script>\n\n<p>In the tweet, Beartooth have released what appears
    to be the album artwork, and accompanying track listing.</p>\n\n<p>The artwork
    looks a bit like this:<br />\n<img alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/beartooth_disease.jpg\"
    style=\"width: 635px; height: 635px;\" /></p>\n\n<p>And the track listing looks
    a whole lot like this:</p>\n\n<p>01. Greatness Or Death<br />\n02. Disease<br
    />\n03. Fire<br />\n04. You Never Know<br />\n05. Bad Listener<br />\n06. Afterall<br
    />\n07. Manipulation<br />\n08. Enemy<br />\n09. Believe<br />\n10. Infection<br
    />\n11. Used And Abused<br />\n12. Clever</p>\n\n<p>That&#39;s all the info we&#39;ve
    got for now- stay tuned for more!</p>\n\n<blockquote class=\"twitter-tweet\" data-lang=\"en\">\n<p
    dir=\"ltr\" lang=\"und\"><a href=\"https://t.co/f0bgilrH5U\">https://t.co/f0bgilrH5U</a>
    <a href=\"https://t.co/aJgQTocmLT\">pic.twitter.com/aJgQTocmLT</a></p>\n&mdash;
    Beartooth (@BEARTOOTHband) <a href=\"https://twitter.com/BEARTOOTHband/status/1019597828723757056?ref_src=twsrc%5Etfw\">July
    18, 2018</a></blockquote>\n<script async src=\"https://platform.twitter.com/widgets.js\"
    charset=\"utf-8\"></script>\n        "
