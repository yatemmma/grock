  title: 'Alex Gaskarth On All Time Low’s Future: “There’s A Lot Of Music Kicking
    Around”'
  body: "\n\t\t\t\n          <p>Alex stopped by the Rock Sound Podcast to talk &#39;Everything
    Is Fine&#39;, &#39;Birthday&#39; and what&#39;s next for ATL.</p>\n\n\n<p><img
    alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/alltimelow_londonalexandrapalace_march17_bengibson01.jpg\"
    style=\"width: 635px; height: 424px;\" /></p>\n\n<p><strong>All Time Low</strong>
    frontman Alex Gaskarth has opened up about the future of the band and their plans
    to release new music.</p>\n\n<p><iframe allow=\"autoplay\" frameborder=\"no\"
    height=\"300\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/473387757%3Fsecret_token%3Ds-NHGl5&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true&amp;visual=true\"
    width=\"635\"></iframe></p>\n\n<p>Alex is our guest on this week&#39;s <strong><a
    href=\"http://smarturl.it/rocksoundpod\">Rock Sound Podcast</a> </strong>where
    he discussed the thinking behind the bands recent surprise release of singles
    &#39;Everything Is Fine&#39; and &#39;Birthday&#39;:</p>\n\n<p><em>\"We thought
    about doing a deluxe album or something like that, being that we were a year removed
    from &lsquo;Last Young Renegade&rsquo;. But it just didn&rsquo;t feel like it
    fit the vibe of the record. The new stuff we were writing and creating, it just
    didn&rsquo;t gel. I think &lsquo;Last Young Renegade&rsquo; really set itself
    apart as a very self-contained thing. It was very much it&rsquo;s own thing. It
    was sort of the first concept-y kind of record that All Time Low had ever done.
    So we didn&rsquo;t wanna tarnish it by trying to tack on other songs connected
    to it. But, like I said, we had written and recorded these fun, summery-vibe songs
    and it felt like the right time to put those out. So we dropped them and it seems
    to be the best way we could have done it.\"</em></p>\n\n<p>Plus, Alex revealed
    that the band could potentially be continuing this release strategy in the future,
    rather than dropping a full album:</p>\n\n<p><em>\"There&rsquo;s a lot of music
    kicking around, I will say that. I&rsquo;m not sure what form it&rsquo;s gonna
    take yet. I don&rsquo;t know if it&rsquo;s gonna be an album or if we&rsquo;re
    just gonna keep kicking around these soft releases, so to speak. The way I looked
    at this one was kind of like the old 7 inch vinyls where you get an a-side and
    a b-side from back in the day...So that seems really fun and maybe we&rsquo;ll
    keep doing that for now or maybe this is the link towards an album. But what I
    love is that there&rsquo;s no pressure. It&rsquo;s really fun as a band in this
    day and age to be able to think about it in the moment. We&rsquo;re not necessarily
    committed to putting out 15 songs now. It&rsquo;s just like &lsquo;hey, let&rsquo;s
    see how this goes&rsquo;. We can kind of pivot and have fun with it based on what
    we&rsquo;re feeling. It&rsquo;s fun to have that flexibility.\"</em></p>\n\n<p><strong>Check
    out our full interview with Alex on this week&#39;s <a href=\"http://smarturl.it/rocksoundpod\">Rock
    Sound Podcast</a>, available now on <a href=\"http://smarturl.it/rocksoundpod\">iTunes,
    Spotify, Soundcloud</a> or wherever you get your podcasts.</strong></p>\n\n<p>Plus,
    to hear All Time Low and lots more great new music, subscribe to the <a href=\"https://open.spotify.com/user/rocksound/playlist/49P9AyCxn4vVhrqRthFRJo?si=4NkhrwcASQa_p9zIGQ472w\">Rock
    Sound Chart</a> over on Spotify, updated every Friday:</p>\n\n<p><iframe allow=\"encrypted-media\"
    allowtransparency=\"true\" frameborder=\"0\" height=\"380\" src=\"https://open.spotify.com/embed/user/rocksound/playlist/49P9AyCxn4vVhrqRthFRJo\"
    width=\"300\"></iframe></p>\n        "
