  title: Deaf Havana Have Released ‘Holy’ From Their Upcoming Album
  body: "\n\t\t\t\n          <p><em>\"And we&#39;ll never be holy\"</em></p>\n\n\n<p><img
    alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/DH_band_hi_res_ph_cred_wolf_james_LO_RES1.jpeg\"
    style=\"width: 635px; height: 424px;\" /></p>\n\n<p>Ahead of the release of their
    new album &#39;Rituals&#39; next month,&nbsp;<strong>Deaf Havana</strong>&nbsp;have
    released &#39;Holy&#39;.&nbsp;</p>\n\n<blockquote class=\"twitter-tweet\" data-lang=\"en\">\n<p
    dir=\"ltr\" lang=\"en\">We&rsquo;ve got a new song for you all to check out.&#65533;&#65533;
    Be the first to listen to our new single &lsquo;Holy&rsquo;. <a href=\"https://t.co/aWNfXzu3C0\">https://t.co/aWNfXzu3C0</a>
    <a href=\"https://t.co/uRKhK8exKE\">pic.twitter.com/uRKhK8exKE</a></p>\n&mdash;
    Deaf Havana (@deafhavana) <a href=\"https://twitter.com/deafhavana/status/1020216503080226816?ref_src=twsrc%5Etfw\">July
    20, 2018</a></blockquote>\n<script async src=\"https://platform.twitter.com/widgets.js\"
    charset=\"utf-8\"></script>\n\n<p>Speaking of the writing of &#39;Holy&#39;, Deaf
    Havana frontman James Veck Gilodi says <em>&ldquo;It was just a weird, fast melody
    that I found as a voice note on my phone. But my voice just went into this soulful
    place with it. And I suppose that vocal&nbsp;style fits with the title &ndash;
    I wanted a vague churchy vibe on some of these songs, which is why we got the
    London Contemporary Choir to come and sing on&nbsp;this, as well as &#39;Heaven&#39;,
    &#39;Wake&#39; and &#39;Sinner&#39;.&rdquo;</em></p>\n\n<p>&#39;Holy&#39; follows
    hot on the heels of lead single &#39;Sinner&#39;, and &#39;Hell&#39; which they
    dropped earlier this month. Are you detecting the album theme around religious
    iconography yet?</p>\n\n<p><strong>Check out Deaf Havana&#39;s brand new single
    &#39;Holy&#39; below:</strong><br />\n<iframe allow=\"encrypted-media\" allowtransparency=\"true\"
    frameborder=\"0\" height=\"100\" src=\"https://open.spotify.com/embed/album/0lbnn8KRIbEycKYvQ6TTFo\"
    width=\"635\"></iframe></p>\n\n<p>&#39;Rituals&#39; is set for release August
    03 through SO Records. Deaf Havana are spending their release week doing a series
    of intimate gigs and signings in the UK- <a href=\"https://www.rocksound.tv/news/read/deaf-havana-have-announced-some-acoustic-gigs-and-signings\">get
    all the details on them here</a>.</p>\n        "
