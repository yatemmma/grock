    isPermaLink=\"false\">https://chorus.fm/?p=22072</guid>\n\t\t<description><![CDATA[Davey
    Alba, writing at BuzzFeed: Since at least 2012, Spotify users like Meghan have
    been asking the music streaming giant for a block feature for a simple reason:
    Over the years, harassers and abusers have used the service to stalk and intimidate
    victims. [&#8230;] A company representative told BuzzFeed News that Spotify “does
    not have [&#8230;]]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p>Davey
    Alba, writing at <a href=\"https://www.buzzfeednews.com/article/daveyalba/spotify-still-wont-enable-a-feature-that-would-let-its\">BuzzFeed</a>:</p>\n<blockquote><p>\n
    \ Since at least 2012, Spotify users like Meghan have been asking the music streaming
    giant for a block feature for a simple reason: Over the years, harassers and abusers
    have used the service to stalk and intimidate victims. [&#8230;] A company representative
