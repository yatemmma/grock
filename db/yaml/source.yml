    \   \n      <item>\n        <title>Lights&#8217; &#8216;Skin &amp; Earth&#8217;
    Comic Series Is Being Adapted For Television</title>\n        <guid>https://www.rocksound.tv/news/read/lights-skin-earth-comic-television</guid>\n
    \       <link>https://www.rocksound.tv/news/read/lights-skin-earth-comic-television</link>\n
    \       <pubDate>Wed, 18 Jul 2018 09:48:00 +0100</pubDate>\n\n\t\t<description><![CDATA[\n\t\t\t\n
    \         <p>The &#39;Skin &amp; Earth&#39; project continues to get bigger.</p>\n\n\n<p><img
    alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/lightshead2017.jpg\" style=\"width:
    635px; height: 380px;\" /></p>\n\n<p>The comic book series which accompanies Lights&#39;
    2017 album &#39;Skin &amp; Earth&#39; is getting a television adaptation.</p>\n\n<p>But
    that&#39;s not all- in the announcement from Entertainment One who have picked
    up the project, &#39;Skin &amp; Earth&#39; will also be adapted for gaming content.</p>\n\n<p>Speaking
    about the news, Lights has said<em> \"Music has always been a visual thing to
    me, so writing and drawing the &#39;Skin &amp; Earth&#39; comics, which tie cohesively
    with the music, was an obvious move for me as an artist. That then led to bringing
    the characters and story to life in other ways like in my music videos, interactive
    Instagram accounts and graphic novel and on stage in my live show. Now that those
    floodgates are open, I am beyond excited to explore my relationship with eOne
    and introducing the characters and ethos of&nbsp;Skin&amp;Earth&nbsp;to new audiences.&rdquo;</em></p>\n\n<p>She
    also took to twitter to share the news, <a href=\"https://twitter.com/lights/status/1019318798959038464\">tweeting</a>
    <em>\"Been trying to hold this in for a while. Here comes the next phase of Skin&amp;Earth\".</em></p>\n\n<p>As
    yet, no official release date has been announced, but Lights is making an appearance
    at San Diego Comic Con this weekend.&nbsp;</p>\n\n<p>Lights is one of the most
    fearless figures in our world! She&#39;s on the cover of the Rock Sound 50, which
    is still available from <a href=\"http://shop.rocksound.tv\">SHOP.ROCKSOUND.TV<br
    />\n<img alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/rs_50_homepage.jpg\"
    style=\"width: 635px; height: 380px;\" /></a></p>\n        ]]></description>\n\n
    \     </item>\n    \n      <item>\n        <title>Awsten Knight Who? We Only Know
    Kyle Fletcher And His Band December&#8217;s Tragedy</title>\n        <guid>https://www.rocksound.tv/news/read/awsten-knight-who-we-only-know-kyle-fletcher-and-his-band-decembers-tragedy</guid>\n
    \       <link>https://www.rocksound.tv/news/read/awsten-knight-who-we-only-know-kyle-fletcher-and-his-band-decembers-tragedy</link>\n
    \       <pubDate>Tue, 17 Jul 2018 17:45:00 +0100</pubDate>\n\n\t\t<description><![CDATA[\n\t\t\t\n
    \         <p>Move over&nbsp;<strong>Waterparks</strong>, there&#39;s a new band
    in town.</p>\n\n\n<p><img alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/waterparks_london_koko10.jpg\"
    style=\"width: 635px; height: 424px;\" /></p>\n\n<p>Everyone&#39;s favourite trouble-making
    frontman Awsten Knight has done it again.&nbsp;</p>\n\n<p>When he spotted a camera
    crew on the side of the road, he lept out of the car to talk to them. But not
    as himself. That would be too straight forward.</p>\n\n<p>Nope, the Waterparks
    frontman introduced himself as the Kyle Fletchers- the frontman of hitherto unknown
    band December&#39;s Tragedy.&nbsp;</p>\n\n<p>Anything we say about it won&#39;t
    do it justice- it&#39;s best you just watch his appearance below:</p>\n\n<blockquote
    class=\"instagram-media\" data-instgrm-captioned=\"\" data-instgrm-permalink=\"https://www.instagram.com/p/BlVk3mqH5QS/\"
    data-instgrm-version=\"9\" style=\" background:#FFF; border:0; border-radius:3px;
    box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px;
    max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100%
    - 2px); width:calc(100% - 2px);\">\n<div style=\"padding:8px;\">\n<div style=\"
