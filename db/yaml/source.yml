    Out Boy]]></category>\n\t\t<category><![CDATA[Patrick Stump]]></category>\n\n\t\t<guid
    isPermaLink=\"false\">https://chorus.fm/?p=22068</guid>\n\t\t<description><![CDATA[Dana
    Schwartz, writing for Entertainment Weekly: “When you’re doing a score, it’s kind
    of like acting, really, because you have to get in the head of a character,” said
    Stump, “whereas with Fall Out Boy, if I’m writing a song, I’m going to have to
    get on stage every night and sing that. It’s really [&#8230;]]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p>Dana
    Schwartz, writing for <a href=\"http://ew.com/music/2018/07/18/fall-out-boy-singer-patrick-stump-to-compose-score-for-alice-in-wonderland-inspired-short/\">Entertainment
    Weekly</a>:</p>\n<blockquote><p>\n  “When you’re doing a score, it’s kind of like
    acting, really, because you have to get in the head of a character,” said Stump,
    “whereas with Fall Out Boy, if I’m writing a song, I’m going to have to get on
    stage every night and sing that. It’s really for me. Writing a song is more —
    not selfish, but you’re focused on what you would want, whereas in a film you’re
    just focused on telling the story.”\n</p></blockquote>\n<span id=\"ch\"><hr /><p>Please
