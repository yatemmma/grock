<!DOCTYPE html>
<html>
{% load static %}
{% load view_helpers %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ title }}</title>
    <meta name="description" content="ongaku is music.">
    
    <link rel="apple-touch-icon" sizes="180x180" href="{% root %}static/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{% root %}static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{% root %}static/images/favicon-16x16.png">
    <link rel="manifest" href="{% root %}manifest.json">

    <meta property="og:site_name" content="G-ROCK">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="ongaku is music.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://scream.your.name/{{ path }}">
    <meta property="og:image" content="https://scream.your.name/static/images/grock.jpg">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="https://scream.your.name/{{ path }}">
    <meta name="twitter:image" content="https://scream.your.name/static/images/grock.jpg">

    
    <link rel="stylesheet" media="all" href="{% root %}static/style.css?cc={% cc %}" />
    <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>
<header>
    <a href="{% root %}"><h1>G-ROCK</h1></a>

    {{ 'top' | disc_admin_links }}
    <ul id="menu">
        <li><a href="{% root %}bands.html">bands</a></li>
    </ul>
</header>

<div id="player1" class="player"></div>
<div id="player-shadow" class="player hidden"></div>

<section id="contents">
    {% block body %}
    {% endblock %}
</section>

<footer>
    <div class="link">
    <a href="https://twitter.com/_screamyourname" target="_blank">Twitter</a>
    </div>
    <div class="copy">&copy; 2009-{% build_year %} <a href="{% root %}">G-ROCK</a></div>
</footer>
<script src="{% root %}static/script.js?cc={% cc %}"></script>
<script>
    function onYouTubeIframeAPIReady() {
        initPlaylist("player1", "{{ videos }}")
    }
    window.addEventListener('load', () => {
        if (!player) {
            console.log("player: " + player)
            onYouTubeIframeAPIReady()
        }
    })
</script>

<script>
    if (location.href.indexOf("scream.your.name") >= 0) {
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-2868508-4', 'auto');
        ga('send', 'pageview');
    }
</script>
</body>
</html>
