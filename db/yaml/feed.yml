  title: Here’s Everything You Need To Know About Alkaline Trio’s New Album
  body: "\n\t\t\t\n          <p>&#39;Is This Thing Cursed?&#39;</p>\n\n\n<p><img alt=\"\"
    src=\"https://www.rocksound.tv/assets/uploads/alkalinetrio_blackbird.jpg\" style=\"width:
    635px; height: 380px;\" /></p>\n\n<p><strong>Alkaline Trio</strong> have announced
    their new album, &#39;Is This Thing Cursed?&#39;<br />\n<br />\nHere&#39;s everything
    you need to know.<br />\n<br />\n<strong>1.</strong> It&#39;ll be out August 31
    via Epitaph, and you can pre-order it <a href=\"http://alkalinetrio.com/\" target=\"_blank\">here</a>.<br
    />\n<br />\n<strong>2.</strong> This song, &#39;Blackbird&#39;, will be on it:<br
    />\n<br />\n<iframe allow=\"autoplay; encrypted-media\" allowfullscreen=\"\" frameborder=\"0\"
    height=\"357\" src=\"https://www.youtube.com/embed/1yJzptD4oVA\" width=\"635\"></iframe><br
    />\n<br />\n<strong>3. </strong>The cover looks like this:<br />\n<br />\n<img
    alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/alk3_isthisthingcursed.jpg\"
    style=\"width: 635px; height: 635px;\" /><br />\n<br />\n<strong>4.</strong> Here&#39;s
    the full tracklisting:<br />\n<br />\n01. Is This Thing Cursed?<br />\n02.&nbsp;Blackbird<br
    />\n03.&nbsp;Demon and Division<br />\n04.&nbsp;Little Help?<br />\n05.&nbsp;I
    Can&rsquo;t Believe<br />\n06.&nbsp;Sweet Vampires<br />\n07.&nbsp;Pale Blue Ribbon<br
    />\n08.&nbsp;Goodbye Fire Island<br />\n09.&nbsp;Stay<br />\n10.&nbsp;Heart Attacks<br
    />\n11.&nbsp;Worn So Thin<br />\n12.&nbsp;Throw Me To The Lions<br />\n13.&nbsp;Krystalline</p>\n\n<p>The
    band&#39;s last record &#39;My Shame Is True&#39; came out all the way back in
    2013, so we can&#39;t. wait. for this.</p>\n        "
