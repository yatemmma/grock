  title: Check Out nothing,nowhere.‘s Brand New Video For ‘Rejecter’
  body: "\n\t\t\t\n          <p>Our favourite emo-rapper&nbsp;<strong>nothing,nowhere.</strong>&nbsp;has
    unveiled the latest video from his 2018 album &#39;ruiner&#39;.&nbsp;</p>\n\n<p></p>\n\n<p><img
    alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/Screen_Shot_2018-07-17_at_16.36.13.png\"
    style=\"width: 635px; height: 357px;\" /></p>\n\n<p>The latest single to get the
    video treatment is &#39;rejecter&#39;, and the video follows the aesthetic of
    his previous ones- with distortion and his signature move of ensuring his face
    is covered.</p>\n\n<p>Speaking about &#39;rejecter&#39;, Spencer Smith who is
    Pete Wentz&#39; right-hand man at DCD2 Records, who represents nothing,nowhere.
    told us \"<em>This is that &#39;driving on the highway at night&#39; or &#39;laying
    in your room alone&#39; type of song. It just takes me back, and it&#39;s something
    you can listen to and interpret in your own way, and apply it to anything you
    have gone through personally. Parts of it actually reminded me of how dark and
    personal&nbsp;The Weeknd&rsquo;s first EPs were. That wasn&rsquo;t a direct influence,
    but it adds another layer, and acts almost as an interlude for the whole album.\"</em></p>\n\n<p>You
    can read the rest of Spencer&#39;s track-by-track of &#39;ruiner&#39; <a href=\"https://www.rocksound.tv/features/read/dcd2s-spencer-smith-takes-us-through-nothingnowhere.s-album-ruiner\">here</a>.</p>\n\n<p><strong>Check
    out the brand new nothing,nowhere. video for &#39;rejecter&#39; below:</strong><br
    />\n<iframe allow=\"autoplay; encrypted-media\" allowfullscreen=\"\" frameborder=\"0\"
    height=\"359\" src=\"https://www.youtube.com/embed/6iNLOItUtgY\" width=\"635\"></iframe></p>\n
    \       "
