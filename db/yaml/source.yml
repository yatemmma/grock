    \     </item>\n    \n      <item>\n        <title>Alex Gaskarth On All Time Low&#8217;s
    Future: &#8220;There&#8217;s A Lot Of Music Kicking Around&#8221;</title>\n        <guid>https://www.rocksound.tv/news/read/alex-gaskarth-all-time-low-interview-new-music-podcast</guid>\n
    \       <link>https://www.rocksound.tv/news/read/alex-gaskarth-all-time-low-interview-new-music-podcast</link>\n
    \       <pubDate>Fri, 20 Jul 2018 17:00:00 +0100</pubDate>\n\n\t\t<description><![CDATA[\n\t\t\t\n
    \         <p>Alex stopped by the Rock Sound Podcast to talk &#39;Everything Is
    Fine&#39;, &#39;Birthday&#39; and what&#39;s next for ATL.</p>\n\n\n<p><img alt=\"\"
    src=\"https://www.rocksound.tv/assets/uploads/alltimelow_londonalexandrapalace_march17_bengibson01.jpg\"
    style=\"width: 635px; height: 424px;\" /></p>\n\n<p><strong>All Time Low</strong>
    frontman Alex Gaskarth has opened up about the future of the band and their plans
    to release new music.</p>\n\n<p><iframe allow=\"autoplay\" frameborder=\"no\"
    height=\"300\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/473387757%3Fsecret_token%3Ds-NHGl5&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true&amp;visual=true\"
    width=\"635\"></iframe></p>\n\n<p>Alex is our guest on this week&#39;s <strong><a
    href=\"http://smarturl.it/rocksoundpod\">Rock Sound Podcast</a> </strong>where
    he discussed the thinking behind the bands recent surprise release of singles
    &#39;Everything Is Fine&#39; and &#39;Birthday&#39;:</p>\n\n<p><em>\"We thought
    about doing a deluxe album or something like that, being that we were a year removed
    from &lsquo;Last Young Renegade&rsquo;. But it just didn&rsquo;t feel like it
    fit the vibe of the record. The new stuff we were writing and creating, it just
    didn&rsquo;t gel. I think &lsquo;Last Young Renegade&rsquo; really set itself
    apart as a very self-contained thing. It was very much it&rsquo;s own thing. It
    was sort of the first concept-y kind of record that All Time Low had ever done.
    So we didn&rsquo;t wanna tarnish it by trying to tack on other songs connected
    to it. But, like I said, we had written and recorded these fun, summery-vibe songs
    and it felt like the right time to put those out. So we dropped them and it seems
    to be the best way we could have done it.\"</em></p>\n\n<p>Plus, Alex revealed
    that the band could potentially be continuing this release strategy in the future,
    rather than dropping a full album:</p>\n\n<p><em>\"There&rsquo;s a lot of music
    kicking around, I will say that. I&rsquo;m not sure what form it&rsquo;s gonna
    take yet. I don&rsquo;t know if it&rsquo;s gonna be an album or if we&rsquo;re
    just gonna keep kicking around these soft releases, so to speak. The way I looked
    at this one was kind of like the old 7 inch vinyls where you get an a-side and
    a b-side from back in the day...So that seems really fun and maybe we&rsquo;ll
    keep doing that for now or maybe this is the link towards an album. But what I
    love is that there&rsquo;s no pressure. It&rsquo;s really fun as a band in this
    day and age to be able to think about it in the moment. We&rsquo;re not necessarily
    committed to putting out 15 songs now. It&rsquo;s just like &lsquo;hey, let&rsquo;s
    see how this goes&rsquo;. We can kind of pivot and have fun with it based on what
    we&rsquo;re feeling. It&rsquo;s fun to have that flexibility.\"</em></p>\n\n<p><strong>Check
    out our full interview with Alex on this week&#39;s <a href=\"http://smarturl.it/rocksoundpod\">Rock
    Sound Podcast</a>, available now on <a href=\"http://smarturl.it/rocksoundpod\">iTunes,
    Spotify, Soundcloud</a> or wherever you get your podcasts.</strong></p>\n\n<p>Plus,
    to hear All Time Low and lots more great new music, subscribe to the <a href=\"https://open.spotify.com/user/rocksound/playlist/49P9AyCxn4vVhrqRthFRJo?si=4NkhrwcASQa_p9zIGQ472w\">Rock
    Sound Chart</a> over on Spotify, updated every Friday:</p>\n\n<p><iframe allow=\"encrypted-media\"
    allowtransparency=\"true\" frameborder=\"0\" height=\"380\" src=\"https://open.spotify.com/embed/user/rocksound/playlist/49P9AyCxn4vVhrqRthFRJo\"
    width=\"300\"></iframe></p>\n        ]]></description>\n\n      </item>\n    \n
    \     <item>\n        <title>Trash Boat&#8217;s New Album &#8216;Crown Shyness&#8217;
    Is Available NOW</title>\n        <guid>https://www.rocksound.tv/news/read/trash-boats-new-album-crown-shyness-is-available-now</guid>\n
    \       <link>https://www.rocksound.tv/news/read/trash-boats-new-album-crown-shyness-is-available-now</link>\n
    \       <pubDate>Fri, 20 Jul 2018 12:42:00 +0100</pubDate>\n\n\t\t<description><![CDATA[\n\t\t\t\n
    \         <p>#RSpromotes: It&#39;s time for &#39;Crown Shyness&#39;</p>\n\n\n<p><img
    alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/trashboat_promo2017.jpg\"
    style=\"width: 635px; height: 380px;\" /></p>\n\n<p>The follow up to&nbsp;<strong>Trash
    Boat</strong>&#39;s debut album &#39;Nothing I Write You Can Change What You&#39;ve
    Been Through&#39; has arrived!</p>\n\n<p>&#39;Crown Shyness&#39; is released today
    through Hopeless Records, and is available to buy and stream everywhere now.&nbsp;</p>\n\n<p>Trash
    Boat frontman Tobi Duncan has reflected on how much it means to finally release
    &#39;Crown Shyness&#39; in to the world, saying <em>&ldquo;We&rsquo;ve been sitting
    on this album for so long- it&rsquo;s been two years since we released any music
    but we really feel this time has refined our sound into something we think is
    worthy of its place in the world. The mix of styles is more cohesive,&nbsp; and
    all in all it just flows better. I feel like my vocals have stepped up massively
    and there&rsquo;s still so much more I can do. I can&rsquo;t wait to play all
    these songs live and hopefully improve even further.&rdquo;</em></p>\n\n<p><strong>Listen
    to the brand new Trash Boat album &#39;Crown Shyness&#39; below:</strong><br />\n<iframe
    allow=\"encrypted-media\" allowtransparency=\"true\" frameborder=\"0\" height=\"380\"
    src=\"https://open.spotify.com/embed/album/0Q6FKFBM1tSvPMwWS42myR\" width=\"635\"></iframe></p>\n
    \       ]]></description>\n\n      </item>\n    \n      <item>\n        <title>Linkin
    Park Pay Tribute To Chester Bennington On The Anniversary Of His Passing</title>\n
    \       <guid>https://www.rocksound.tv/news/read/linkin-park-pay-tribute-to-chester-bennington-on-the-anniversary-of-his-pas</guid>\n
    \       <link>https://www.rocksound.tv/news/read/linkin-park-pay-tribute-to-chester-bennington-on-the-anniversary-of-his-pas</link>\n
    \       <pubDate>Fri, 20 Jul 2018 10:57:00 +0100</pubDate>\n\n\t\t<description><![CDATA[\n\t\t\t\n
    \         <p>#MakeChesterProud</p>\n\n\n<p><img alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/linkinpark.jpg\"
    style=\"width: 635px; height: 380px;\" /></p>\n\n<p>Today marks one year since
    the passing of&nbsp;<strong>Linkin Park</strong>&nbsp;frontman Chester Bennington.&nbsp;</p>\n\n<p><strong>Linkin
    Park</strong>&nbsp;have taken to twitter to post a tribute to Chester to honour
    his memory, and share their ongoing grief.</p>\n\n<p><em>\"To our brother Chester,</em></p>\n\n<p><em>It
    has been a year since your passing - a surreal rotation of grief, heartbreak,
    refusal, and recognition. And yet it still feels like you are close by, surrounding
    us with your memory and your light. Your one-of-a-kind spirit has authored an
    indelible imprint on our hearts- our jokes, out joy and our tenderness.</em></p>\n\n<p><em>Eternally
    grateful for the love, life, and creative passion you shared with us and the world.
    We miss you more than words can express.</em></p>\n\n<p><em>Love,</em></p>\n\n<p><em>M,
    J, D, R, B\"</em></p>\n\n<p>The band also direct fans who are in need of support
    to seek help from suicide prevention helplines, pointing fans towards Chester.LinkinPark.com</p>\n\n<blockquote
    class=\"twitter-tweet\" data-lang=\"en\">\n<p dir=\"ltr\" lang=\"und\"><a href=\"https://t.co/216dQRaZuc\">https://t.co/216dQRaZuc</a>
    <a href=\"https://twitter.com/hashtag/MakeChesterProud?src=hash&amp;ref_src=twsrc%5Etfw\">#MakeChesterProud</a>
    <a href=\"https://twitter.com/hashtag/320ChangesDirection?src=hash&amp;ref_src=twsrc%5Etfw\">#320ChangesDirection</a>
    <a href=\"https://t.co/v9yA6RB9XU\">pic.twitter.com/v9yA6RB9XU</a></p>\n&mdash;
    LINKIN PARK (@linkinpark) <a href=\"https://twitter.com/linkinpark/status/1020206784147947522?ref_src=twsrc%5Etfw\">July
    20, 2018</a></blockquote>\n\n<p>Linkin Park bassist Dave Farrell has also taken
    to instagram to share his own emotional tribute to Chester, which you can read
    below:</p>\n\n<p><em>\"Chester,<br />\nIn the past year, there hasn&rsquo;t been
    a day that has gone by that I haven&rsquo;t thought of you. I miss you, and it
    still hurts to not have you here. I chose not to speak at your memorial because
    I couldn&rsquo;t formulate the words to adequately express how I felt... I chose
    not to speak at the Celebration of Life Concert honoring you because I knew I&rsquo;d
    struggle to even be able to speak at all. And today, a year after your passing,
    I still struggle to try and eloquently express what you mean to your family, your
    friends, your fans... and to me. There is so much that I feel, and that I could
    say, and that I would want to say, and that I don&rsquo;t know how to say... but
    one thing I know for certain, is that you are loved, and you are missed.&nbsp;<br
    />\nBe Well My Friend,<br />\nDave\"</em></p>\n<script async src=\"https://platform.twitter.com/widgets.js\"
    charset=\"utf-8\"></script>\n\n<blockquote class=\"instagram-media\" data-instgrm-captioned=\"\"
    data-instgrm-permalink=\"https://www.instagram.com/p/Blbs53agegQ/\" data-instgrm-version=\"9\"
    style=\" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0
    1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0;
    width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);\">\n<div
    style=\"padding:8px;\">\n<div style=\" background:#F8F8F8; line-height:0; margin-top:40px;
    padding:50.0% 0; text-align:center; width:100%;\">\n<div style=\" background:url(data:image/png;base64,);
    display:block; height:44px; margin:0 auto -44px; position:relative; top:-22px;
    width:44px;\">&nbsp;</div>\n</div>\n\n<p style=\" margin:8px 0 0 0; padding:0
    4px;\"><a href=\"https://www.instagram.com/p/Blbs53agegQ/\" style=\" color:#000;
    font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal;
    line-height:17px; text-decoration:none; word-wrap:break-word;\" target=\"_blank\">Chester,
    In the past year, there hasn&rsquo;t been a day that has gone by that I haven&rsquo;t
    thought of you. I miss you, and it still hurts to not have you here. I chose not
    to speak at your memorial because I couldn&rsquo;t formulate the words to adequately
    express how I felt... I chose not to speak at the Celebration of Life Concert
