  title: Here’s How Every Time I Die’s Jordan Buckley Accidentally Saved A Fan’s Life
  body: "\n\t\t\t\n          <p>The guitarist revealed details of a life-changing
    fan encounter on Twitter this week.</p>\n\n\n<p><img alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/ETID_head.jpg\"
    style=\"width: 635px; height: 357px;\" /></p>\n\n<p><strong>Every Time I Die</strong>
    guitarist Jordan Buckley has revealed how he accidentally managed to save a fan&#39;s
    life mid-show.</p>\n\n<p>Jordan took to Twitter to tell fans a \"crazy\" story
    of how he spat beer that went in the fan&#39;s eye, leading them to get checked
    out the doctor and discovering they had an undetected tumour.</p>\n\n<blockquote
    class=\"twitter-tweet\" data-lang=\"en\">\n<p dir=\"ltr\" lang=\"en\">You guys
    wanna hear a fuckin crazy story?...</p>\n&mdash; jordan buckley (@JordanETID)
    <a href=\"https://twitter.com/JordanETID/status/1020485663228145664?ref_src=twsrc%5Etfw\">July
    21, 2018</a></blockquote>\n<script async src=\"https://platform.twitter.com/widgets.js\"
    charset=\"utf-8\"></script>\n\n<p>&nbsp;</p>\n\n<blockquote class=\"twitter-tweet\"
    data-conversation=\"none\" data-lang=\"en\">\n<p dir=\"ltr\" lang=\"en\">A lady
    came up to me and said &ldquo;I saw you guys a little bit ago, and you spit beer
    in the air, and I was in front and some got in my eye.&rdquo; I apologized. Said
    our shows get wacky, never know what&rsquo;s gonna happen. I was probably just
    trying to mimic someone way cooler than me...</p>\n&mdash; jordan buckley (@JordanETID)
    <a href=\"https://twitter.com/JordanETID/status/1020487322419302400?ref_src=twsrc%5Etfw\">July
    21, 2018</a></blockquote>\n<script async src=\"https://platform.twitter.com/widgets.js\"
    charset=\"utf-8\"></script>\n\n<p>&nbsp;</p>\n\n<blockquote class=\"twitter-tweet\"
    data-conversation=\"none\" data-lang=\"en\">\n<p dir=\"ltr\" lang=\"en\">She said
    the next day it was still bothering her. And she thought her eye was infected
    so she went to the doctor. I apologized 10 more times. Braced myself for a lawsuit...</p>\n&mdash;
    jordan buckley (@JordanETID) <a href=\"https://twitter.com/JordanETID/status/1020487688078659584?ref_src=twsrc%5Etfw\">July
    21, 2018</a></blockquote>\n<script async src=\"https://platform.twitter.com/widgets.js\"
    charset=\"utf-8\"></script>\n\n<p>&nbsp;</p>\n\n<blockquote class=\"twitter-tweet\"
    data-conversation=\"none\" data-lang=\"en\">\n<p dir=\"ltr\" lang=\"en\">So she
    went to the doctor. They did tests. Doctor said she didn&rsquo;t have an eye infection,
    she had a brain tumor, but they caught it early enough to perform surgery and
    remove it...</p>\n&mdash; jordan buckley (@JordanETID) <a href=\"https://twitter.com/JordanETID/status/1020487952735129605?ref_src=twsrc%5Etfw\">July
    21, 2018</a></blockquote>\n<script async src=\"https://platform.twitter.com/widgets.js\"
    charset=\"utf-8\"></script>\n\n<p>&nbsp;</p>\n\n<blockquote class=\"twitter-tweet\"
    data-conversation=\"none\" data-lang=\"en\">\n<p dir=\"ltr\" lang=\"en\">She said
    it never would have gotten caught had she not gone in. She then thanked me for
    saving her life.</p>\n&mdash; jordan buckley (@JordanETID) <a href=\"https://twitter.com/JordanETID/status/1020488252887912453?ref_src=twsrc%5Etfw\">July
    21, 2018</a></blockquote>\n<script async src=\"https://platform.twitter.com/widgets.js\"
    charset=\"utf-8\"></script>\n\n<p>&nbsp;</p>\n\n<blockquote class=\"twitter-tweet\"
    data-conversation=\"none\" data-lang=\"en\">\n<p dir=\"ltr\" lang=\"en\">Point
    being... if you come to an ETID show, it could save your life.</p>\n&mdash; jordan
    buckley (@JordanETID) <a href=\"https://twitter.com/JordanETID/status/1020488455162421254?ref_src=twsrc%5Etfw\">July
    21, 2018</a></blockquote>\n<script async src=\"https://platform.twitter.com/widgets.js\"
    charset=\"utf-8\"></script>\n\n<p>&nbsp;</p>\n\n<p>Wow. Guess we should all probably
    hit the mosh pit instead of going to work today. You know, for health reasons...</p>\n\n<p><strong>Every
    Time I Die can currently be seen on the final cross-country run of Warped Tour
    in the US.</strong></p>\n        "
