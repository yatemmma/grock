    \       ]]></description>\n\n      </item>\n    \n      <item>\n        <title>Deaf
    Havana Have Released &#8216;Holy&#8217; From Their Upcoming Album</title>\n        <guid>https://www.rocksound.tv/news/read/deaf-havana-have-released-holy-from-their-upcoming-album</guid>\n
    \       <link>https://www.rocksound.tv/news/read/deaf-havana-have-released-holy-from-their-upcoming-album</link>\n
    \       <pubDate>Fri, 20 Jul 2018 10:08:00 +0100</pubDate>\n\n\t\t<description><![CDATA[\n\t\t\t\n
    \         <p><em>\"And we&#39;ll never be holy\"</em></p>\n\n\n<p><img alt=\"\"
    src=\"https://www.rocksound.tv/assets/uploads/DH_band_hi_res_ph_cred_wolf_james_LO_RES1.jpeg\"
    style=\"width: 635px; height: 424px;\" /></p>\n\n<p>Ahead of the release of their
    new album &#39;Rituals&#39; next month,&nbsp;<strong>Deaf Havana</strong>&nbsp;have
    released &#39;Holy&#39;.&nbsp;</p>\n\n<blockquote class=\"twitter-tweet\" data-lang=\"en\">\n<p
    dir=\"ltr\" lang=\"en\">We&rsquo;ve got a new song for you all to check out.&#65533;&#65533;
    Be the first to listen to our new single &lsquo;Holy&rsquo;. <a href=\"https://t.co/aWNfXzu3C0\">https://t.co/aWNfXzu3C0</a>
    <a href=\"https://t.co/uRKhK8exKE\">pic.twitter.com/uRKhK8exKE</a></p>\n&mdash;
    Deaf Havana (@deafhavana) <a href=\"https://twitter.com/deafhavana/status/1020216503080226816?ref_src=twsrc%5Etfw\">July
    20, 2018</a></blockquote>\n<script async src=\"https://platform.twitter.com/widgets.js\"
    charset=\"utf-8\"></script>\n\n<p>Speaking of the writing of &#39;Holy&#39;, Deaf
    Havana frontman James Veck Gilodi says <em>&ldquo;It was just a weird, fast melody
    that I found as a voice note on my phone. But my voice just went into this soulful
    place with it. And I suppose that vocal&nbsp;style fits with the title &ndash;
    I wanted a vague churchy vibe on some of these songs, which is why we got the
    London Contemporary Choir to come and sing on&nbsp;this, as well as &#39;Heaven&#39;,
    &#39;Wake&#39; and &#39;Sinner&#39;.&rdquo;</em></p>\n\n<p>&#39;Holy&#39; follows
    hot on the heels of lead single &#39;Sinner&#39;, and &#39;Hell&#39; which they
    dropped earlier this month. Are you detecting the album theme around religious
    iconography yet?</p>\n\n<p><strong>Check out Deaf Havana&#39;s brand new single
    &#39;Holy&#39; below:</strong><br />\n<iframe allow=\"encrypted-media\" allowtransparency=\"true\"
    frameborder=\"0\" height=\"100\" src=\"https://open.spotify.com/embed/album/0lbnn8KRIbEycKYvQ6TTFo\"
    width=\"635\"></iframe></p>\n\n<p>&#39;Rituals&#39; is set for release August
    03 through SO Records. Deaf Havana are spending their release week doing a series
    of intimate gigs and signings in the UK- <a href=\"https://www.rocksound.tv/news/read/deaf-havana-have-announced-some-acoustic-gigs-and-signings\">get
    all the details on them here</a>.</p>\n        ]]></description>\n\n      </item>\n
    \   \n      <item>\n        <title>You&#8217;ll Be Fine, Because Palaye Royale
    Just Released Their New Single &#8216;You&#8217;ll Be Fine&#8217;</title>\n        <guid>https://www.rocksound.tv/news/read/youll-be-fine-because-palaye-royale-just-released-their-new-single-youll-be</guid>\n
    \       <link>https://www.rocksound.tv/news/read/youll-be-fine-because-palaye-royale-just-released-their-new-single-youll-be</link>\n
    \       <pubDate>Fri, 20 Jul 2018 09:45:00 +0100</pubDate>\n\n\t\t<description><![CDATA[\n\t\t\t\n
    \         <p>The waiting is over!&nbsp;</p>\n\n\n<p><img alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/Screen_Shot_2018-07-19_at_10.07.40_pm.png\"
    style=\"width: 635px; height: 397px;\" /></p>\n\n<p>After weeks of teasing,&nbsp;<strong>Palaye
    Royale&nbsp;</strong>have released &#39;You&#39;ll Be Fine&#39;- the first single
    from their highly anticipated upcoming album &#39;Boom Boom Room Side B&#39;.</p>\n\n<p>Speaking
    about the themes of &#39;You&#39;ll Be Fine&#39;, frontman Remington Leith says<em>
    &ldquo;&lsquo;You&rsquo;ll Be Fine&rsquo; is a step into the new world of Palaye
    Royale. Steaming from the live show atmosphere, we took the moments of aggression,
    violence and excitement by putting in all in one song. &lsquo;You&rsquo;ll Be
    Fine&rsquo; was written in the perspective of a schizophrenic patient (same patient
    as Mr. Dr Man talked about). In today&rsquo;s society everyone around you will
    always say &lsquo;it will be fine&rsquo;. In this video we address the topics
    that people tend to not frequently talk about. Mental health and freedom within
    existence.&rdquo;</em></p>\n\n<p>Palaye Royale have also released the offcial
    music video for &#39;You&#39;ll Be Fine&#39;, which theoretically continues the
    narrative from &#39;Ragdoll&#39; off &#39;Boom Boom Room Side A&#39;. This is
    based around the lyric \"<em>Lost in the mental estate; they say I&#39;m okay,
    oh, as they&#39;re dragging me away</em>\" from &#39;Ragdoll&#39;, and the video
    for &#39;You&#39;ll Be Fine&#39; which sees Emerson and Sebastian speeding down
    a highway, with Remington confined to a strait jacket in the back of the car.</p>\n\n<blockquote
    class=\"twitter-tweet\" data-lang=\"en\">\n<p dir=\"ltr\" lang=\"en\">Fan theories
    are always almost on point. <a href=\"https://t.co/u20CLWlvRk\">https://t.co/u20CLWlvRk</a></p>\n&mdash;
    Palaye Royale (@PalayeRoyale) <a href=\"https://twitter.com/PalayeRoyale/status/1019622263556136962?ref_src=twsrc%5Etfw\">July
    18, 2018</a></blockquote>\n<script async src=\"https://platform.twitter.com/widgets.js\"
    charset=\"utf-8\"></script>\n\n<p><strong>Check out Palaye Royale&#39;s &#39;You&#39;ll
    Be Fine&#39; below:</strong><br />\n<iframe allow=\"autoplay; encrypted-media\"
    allowfullscreen=\"\" frameborder=\"0\" height=\"359\" src=\"https://www.youtube.com/embed/NchEFDH4kQM\"
    width=\"635\"></iframe></p>\n\n<p>The video was shot entirely in one day, during
    a rare off day on Warped Tour, which <a href=\"https://www.rocksound.tv/news/read/palaye-royale-boom-boom-room-side-b-new-single-youll-be-finehttps://www.rocksound.tv/news/read/palaye-royale-boom-boom-room-side-b-new-single-youll-be-fine\">you
    can read more about here</a>.</p>\n\n<p>Palaye Royale are heading to the UK in
    October for their first ever UK headline tour. <a href=\"https://www.rocksound.tv/news/read/palaye-royale-have-announced-a-huge-uk-headline-tour\">Get
    all the info on that here</a>.</p>\n        ]]></description>\n\n      </item>\n
    \   \n      <item>\n        <title>Hopeless Records Announce Signing Of Lotus
    Eater, Release New Single</title>\n        <guid>https://www.rocksound.tv/news/read/hopeless-records-announce-signing-of-lotus-eater-release-new-single</guid>\n
    \       <link>https://www.rocksound.tv/news/read/hopeless-records-announce-signing-of-lotus-eater-release-new-single</link>\n
    \       <pubDate>Thu, 19 Jul 2018 18:00:00 +0100</pubDate>\n\n\t\t<description><![CDATA[\n\t\t\t\n
    \         <p>The Scottish metal band have found a home with Hopeless Records.</p>\n\n\n<p><img
    alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/lotuseater_2018_pressshot.jpeg\"
    style=\"width: 635px; height: 423px;\" /></p>\n\n<p>Hopeless Records have announced
    the signing of Scottish metal band&nbsp;<strong>Lotus Eater</strong>- the label&#39;s
    first heavy British signing in it&#39;s 25 year history.</p>\n\n<p>Along with
    the announcement, Lotus Eater have also released the brand new single &#39;Break
    It&#39;, and an accompanying video.&nbsp;</p>\n\n<p><em>&ldquo;This is the sound
    of despair, the sound of five broken people, the sound of what happens when you
    take all hope away,&rdquo;</em> say the band. <em>&ldquo;This is not a fucking
    game to us: we are here to take over.&rdquo;</em></p>\n\n<p>Described by Hopeless
    as representing the sound of a generation left to rot in the margins, the quintent
    hail from the streets of Glasgow &ndash; a city where nearly half of young people
    live in urban poverty. Lotus Eater is a culture, a society, an emotion; your slasher
    film nightmare in aural form; a bellicose roar from the bottom of the deep.</p>\n\n<p>This
    is Lotus Eater.&nbsp;</p>\n\n<p>This is Gloom.</p>\n\n<p><strong>Check out Lotus
    Eater&#39;s &#39;Break It&#39; below:</strong><br />\n<iframe allow=\"autoplay;
    encrypted-media\" allowfullscreen=\"\" frameborder=\"0\" height=\"359\" src=\"https://www.youtube.com/embed/BHwS3mxFOa4\"
    width=\"635\"></iframe></p>\n        ]]></description>\n\n      </item>\n    \n
    \     <item>\n        <title>Here&#8217;s Everything You Need To Know About Alkaline
    Trio&#8217;s New Album</title>\n        <guid>https://www.rocksound.tv/news/read/heres-everything-you-need-to-know-about-alkaline-trios-new-album</guid>\n
    \       <link>https://www.rocksound.tv/news/read/heres-everything-you-need-to-know-about-alkaline-trios-new-album</link>\n
    \       <pubDate>Thu, 19 Jul 2018 17:14:00 +0100</pubDate>\n\n\t\t<description><![CDATA[\n\t\t\t\n
    \         <p>&#39;Is This Thing Cursed?&#39;</p>\n\n\n<p><img alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/alkalinetrio_blackbird.jpg\"
    style=\"width: 635px; height: 380px;\" /></p>\n\n<p><strong>Alkaline Trio</strong>
    have announced their new album, &#39;Is This Thing Cursed?&#39;<br />\n<br />\nHere&#39;s
    everything you need to know.<br />\n<br />\n<strong>1.</strong> It&#39;ll be out
    August 31 via Epitaph, and you can pre-order it <a href=\"http://alkalinetrio.com/\"
    target=\"_blank\">here</a>.<br />\n<br />\n<strong>2.</strong> This song, &#39;Blackbird&#39;,
    will be on it:<br />\n<br />\n<iframe allow=\"autoplay; encrypted-media\" allowfullscreen=\"\"
    frameborder=\"0\" height=\"357\" src=\"https://www.youtube.com/embed/1yJzptD4oVA\"
    width=\"635\"></iframe><br />\n<br />\n<strong>3. </strong>The cover looks like
    this:<br />\n<br />\n<img alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/alk3_isthisthingcursed.jpg\"
    style=\"width: 635px; height: 635px;\" /><br />\n<br />\n<strong>4.</strong> Here&#39;s
    the full tracklisting:<br />\n<br />\n01. Is This Thing Cursed?<br />\n02.&nbsp;Blackbird<br
    />\n03.&nbsp;Demon and Division<br />\n04.&nbsp;Little Help?<br />\n05.&nbsp;I
    Can&rsquo;t Believe<br />\n06.&nbsp;Sweet Vampires<br />\n07.&nbsp;Pale Blue Ribbon<br
    />\n08.&nbsp;Goodbye Fire Island<br />\n09.&nbsp;Stay<br />\n10.&nbsp;Heart Attacks<br
    />\n11.&nbsp;Worn So Thin<br />\n12.&nbsp;Throw Me To The Lions<br />\n13.&nbsp;Krystalline</p>\n\n<p>The
    band&#39;s last record &#39;My Shame Is True&#39; came out all the way back in
    2013, so we can&#39;t. wait. for this.</p>\n        ]]></description>\n\n      </item>\n
