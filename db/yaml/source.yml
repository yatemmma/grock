    guitar hero <a href=\"http://www.altpress.com/tag/kurt-ballou\">Kurt Ballou</a>
    at his GodCity Studio in Massachusetts. The 10-track album was mixed by Andrew
    Scheps (<a href=\"http://www.altpress.com/tag/adele\">Adele</a>, <a href=\"http://www.altpress.com/tag/red-hot-chili-peppers\">RHCP</a>).</p>\n<p>Joyce
    Manor hit the road later this fall, touring throughout October and November before
