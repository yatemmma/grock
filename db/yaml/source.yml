    \     </item>\n    \n      <item>\n        <title>Check Out nothing,nowhere.&#8216;s
    Brand New Video For &#8216;Rejecter&#8217;</title>\n        <guid>https://www.rocksound.tv/news/read/check-out-nothingnowhere.s-brand-new-video-for-rejecter</guid>\n
    \       <link>https://www.rocksound.tv/news/read/check-out-nothingnowhere.s-brand-new-video-for-rejecter</link>\n
    \       <pubDate>Tue, 17 Jul 2018 16:15:00 +0100</pubDate>\n\n\t\t<description><![CDATA[\n\t\t\t\n
    \         <p>Our favourite emo-rapper&nbsp;<strong>nothing,nowhere.</strong>&nbsp;has
    unveiled the latest video from his 2018 album &#39;ruiner&#39;.&nbsp;</p>\n\n<p></p>\n\n<p><img
    alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/Screen_Shot_2018-07-17_at_16.36.13.png\"
    style=\"width: 635px; height: 357px;\" /></p>\n\n<p>The latest single to get the
    video treatment is &#39;rejecter&#39;, and the video follows the aesthetic of
    his previous ones- with distortion and his signature move of ensuring his face
    is covered.</p>\n\n<p>Speaking about &#39;rejecter&#39;, Spencer Smith who is
    Pete Wentz&#39; right-hand man at DCD2 Records, who represents nothing,nowhere.
    told us \"<em>This is that &#39;driving on the highway at night&#39; or &#39;laying
    in your room alone&#39; type of song. It just takes me back, and it&#39;s something
    you can listen to and interpret in your own way, and apply it to anything you
    have gone through personally. Parts of it actually reminded me of how dark and
    personal&nbsp;The Weeknd&rsquo;s first EPs were. That wasn&rsquo;t a direct influence,
    but it adds another layer, and acts almost as an interlude for the whole album.\"</em></p>\n\n<p>You
    can read the rest of Spencer&#39;s track-by-track of &#39;ruiner&#39; <a href=\"https://www.rocksound.tv/features/read/dcd2s-spencer-smith-takes-us-through-nothingnowhere.s-album-ruiner\">here</a>.</p>\n\n<p><strong>Check
    out the brand new nothing,nowhere. video for &#39;rejecter&#39; below:</strong><br
    />\n<iframe allow=\"autoplay; encrypted-media\" allowfullscreen=\"\" frameborder=\"0\"
    height=\"359\" src=\"https://www.youtube.com/embed/6iNLOItUtgY\" width=\"635\"></iframe></p>\n
    \       ]]></description>\n\n      </item>\n    \n      <item>\n        <title>Travis
    Barker On His Recent Accident: &#8220;My Car Is Totalled But I Pretty Much Walked
    Away Okay&#8221;</title>\n        <guid>https://www.rocksound.tv/news/read/travis-barker-on-his-recent-accident-my-car-is-totalled-but-i-pretty-much-w</guid>\n
    \       <link>https://www.rocksound.tv/news/read/travis-barker-on-his-recent-accident-my-car-is-totalled-but-i-pretty-much-w</link>\n
    \       <pubDate>Tue, 17 Jul 2018 16:06:00 +0100</pubDate>\n\n\t\t<description><![CDATA[\n\t\t\t\n
    \         <p>The Blink-182 drummer and his 14 year old son are okay.</p>\n\n\n<p><img
    alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/travis.jpg\" style=\"width:
    635px; height: 357px;\" /></p>\n\n<p>Following&nbsp;<strong>Blink-182</strong>&nbsp;drummer
    Travis Barker&#39;s <a href=\"https://www.rocksound.tv/news/read/blink-182s-travis-barker-has-been-in-a-bad-car-accident\">car
    accident over the weekend</a>, he&#39;s spoken out.&nbsp;</p>\n\n<p>The accident
    saw Barker&#39;s vehicle get hit by a school bus while he was performing a left-hand
    turn. According to a police statement, no children were on the bus at the time,
    but the crash was severe enough for the airbags in Barker&#39;s car to deploy.&nbsp;</p>\n\n<p>Both
    Barker and his son were able to walk away from the crash, with witnessed commenting
    the pair looked ok, albeit a bit \"<em>dazed\".</em></p>\n\n<p>Now, Travis Barker
    has made his first statement following the incident, speaking to <a href=\"https://www.eonline.com/news/952021/travis-barker-recalls-surviving-really-bad-car-crash-with-school-bus\">E!
    News</a> &ldquo;<em>I was in a really bad car accident but I came out unscathed,
    which is pretty awesome. My car is totaled but I pretty much walked away OK, which
    is awesome.&rdquo;</em></p>\n\n<p><em>&ldquo;A school bus ran a red light. It
    was insane,&rdquo;</em> he continued. <em>&ldquo;I have a really big 4&times;4
    G-Wagon and if I wasn&rsquo;t in that, it might have been different but it held
    up pretty well.&rdquo;</em></p>\n\n<p>Scary stuff.&nbsp;</p>\n\n<p>He also took
    to twitter for a tongue-in-cheek tweet.</p>\n\n<blockquote class=\"twitter-tweet\"
    data-lang=\"en\">\n<p dir=\"ltr\" lang=\"en\">Who&rsquo;s tryna kill me &#65533;&#65533;&#65533;&#65533;&zwj;&#9794;&#65039;
    Feel like I&rsquo;m living Final Destination the movie for the 2nd time in my
    life Blood clots = 0 Me = 1<br />\nStaph infection = 0 Me =1<br />\nSchool bus
    = 0 Me = 1 <a href=\"https://twitter.com/hashtag/Unbreakable?src=hash&amp;ref_src=twsrc%5Etfw\">#Unbreakable</a></p>\n&mdash;
    Travis Barker (@travisbarker) <a href=\"https://twitter.com/travisbarker/status/1018589719897071622?ref_src=twsrc%5Etfw\">July
    15, 2018</a></blockquote>\n<script async src=\"https://platform.twitter.com/widgets.js\"
    charset=\"utf-8\"></script>\n        ]]></description>\n\n      </item>\n    \n
    \     <item>\n        <title>Bury Tomorrow Are Set To Achieve Their Highest Chart
    Debut With &#8216;Black Flame&#8217;</title>\n        <guid>https://www.rocksound.tv/news/read/bury-tomorrow-are-set-to-achieve-their-highest-chart-debut-with-black-flame</guid>\n
    \       <link>https://www.rocksound.tv/news/read/bury-tomorrow-are-set-to-achieve-their-highest-chart-debut-with-black-flame</link>\n
    \       <pubDate>Tue, 17 Jul 2018 10:51:00 +0100</pubDate>\n\n\t\t<description><![CDATA[\n\t\t\t\n
    \         <p>Metalcore is alive and well.</p>\n\n\n<p><img alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/DiPxR2RUcAEuSdT.jpg\"
    style=\"width: 635px; height: 335px;\" /></p>\n\n<p>The midweek charts in the
    UK this week are cause for celebration and congratulations. In a chart landscape
    usually so heavily dominated by movie soundtracks and pop stars,&nbsp;<strong>Bury
    Tomorrow</strong>&nbsp;have broken through.&nbsp;</p>\n\n<p>The band&#39;s fifth
    studio album &#39;Black Flame&#39; was released Friday, and the midweek charts
    released overnight place the UK metalcore band at number 11 currently. If they
    hold on to their placing, they&#39;re set to have their highest ever chart debut.&nbsp;</p>\n\n<p>Taking
    to twitter to share the exciting news, Bury Tomorrow posted \"<em>Black Flame
    has arrived at #11 ont he Official Midweek Charts! That&#39;s INSANE! Thank you
    so much to everyone who&#39;s got their copy, let&#39;s get UK Metal in the Top
    10!\"</em></p>\n\n<blockquote class=\"twitter-tweet\" data-lang=\"en\">\n<p dir=\"ltr\"
    lang=\"en\"><a href=\"https://twitter.com/hashtag/BLACKFLAME?src=hash&amp;ref_src=twsrc%5Etfw\">#BLACKFLAME</a>
    has arrived at #11 on the Official Midweek Charts! That&rsquo;s INSANE! Thank
    you so much to everyone who&rsquo;s got their copy, let&rsquo;s get UK Metal in
    the Top 10! <a href=\"https://t.co/JqRniys9uy\">pic.twitter.com/JqRniys9uy</a></p>\n&mdash;
    Bury Tomorrow (@burytomorrow) <a href=\"https://twitter.com/burytomorrow/status/1018952590611091457?ref_src=twsrc%5Etfw\">July
    16, 2018</a></blockquote>\n\n<p>A big achievement.&nbsp;</p>\n\n<p>You can help
    Bury Tomorrow climb the charts by buying and streaming &#39;Black Flame&#39; before
    Friday. Which reminds us...<br />\n<iframe allow=\"encrypted-media\" allowtransparency=\"true\"
    frameborder=\"0\" height=\"380\" src=\"https://open.spotify.com/embed/album/00DQxO6RTdm2gvlcpjlOzt\"
    width=\"635\"></iframe></p>\n        ]]></description>\n\n      </item>\n    \n\n\t</channel>\n</rss>"
