  title: You’ll Be Fine, Because Palaye Royale Just Released Their New Single ‘You’ll
    Be Fine’
  body: "\n\t\t\t\n          <p>The waiting is over!&nbsp;</p>\n\n\n<p><img alt=\"\"
    src=\"https://www.rocksound.tv/assets/uploads/Screen_Shot_2018-07-19_at_10.07.40_pm.png\"
    style=\"width: 635px; height: 397px;\" /></p>\n\n<p>After weeks of teasing,&nbsp;<strong>Palaye
    Royale&nbsp;</strong>have released &#39;You&#39;ll Be Fine&#39;- the first single
    from their highly anticipated upcoming album &#39;Boom Boom Room Side B&#39;.</p>\n\n<p>Speaking
    about the themes of &#39;You&#39;ll Be Fine&#39;, frontman Remington Leith says<em>
    &ldquo;&lsquo;You&rsquo;ll Be Fine&rsquo; is a step into the new world of Palaye
    Royale. Steaming from the live show atmosphere, we took the moments of aggression,
    violence and excitement by putting in all in one song. &lsquo;You&rsquo;ll Be
    Fine&rsquo; was written in the perspective of a schizophrenic patient (same patient
    as Mr. Dr Man talked about). In today&rsquo;s society everyone around you will
    always say &lsquo;it will be fine&rsquo;. In this video we address the topics
    that people tend to not frequently talk about. Mental health and freedom within
    existence.&rdquo;</em></p>\n\n<p>Palaye Royale have also released the offcial
    music video for &#39;You&#39;ll Be Fine&#39;, which theoretically continues the
    narrative from &#39;Ragdoll&#39; off &#39;Boom Boom Room Side A&#39;. This is
    based around the lyric \"<em>Lost in the mental estate; they say I&#39;m okay,
    oh, as they&#39;re dragging me away</em>\" from &#39;Ragdoll&#39;, and the video
    for &#39;You&#39;ll Be Fine&#39; which sees Emerson and Sebastian speeding down
    a highway, with Remington confined to a strait jacket in the back of the car.</p>\n\n<blockquote
    class=\"twitter-tweet\" data-lang=\"en\">\n<p dir=\"ltr\" lang=\"en\">Fan theories
    are always almost on point. <a href=\"https://t.co/u20CLWlvRk\">https://t.co/u20CLWlvRk</a></p>\n&mdash;
    Palaye Royale (@PalayeRoyale) <a href=\"https://twitter.com/PalayeRoyale/status/1019622263556136962?ref_src=twsrc%5Etfw\">July
    18, 2018</a></blockquote>\n<script async src=\"https://platform.twitter.com/widgets.js\"
    charset=\"utf-8\"></script>\n\n<p><strong>Check out Palaye Royale&#39;s &#39;You&#39;ll
    Be Fine&#39; below:</strong><br />\n<iframe allow=\"autoplay; encrypted-media\"
    allowfullscreen=\"\" frameborder=\"0\" height=\"359\" src=\"https://www.youtube.com/embed/NchEFDH4kQM\"
    width=\"635\"></iframe></p>\n\n<p>The video was shot entirely in one day, during
    a rare off day on Warped Tour, which <a href=\"https://www.rocksound.tv/news/read/palaye-royale-boom-boom-room-side-b-new-single-youll-be-finehttps://www.rocksound.tv/news/read/palaye-royale-boom-boom-room-side-b-new-single-youll-be-fine\">you
    can read more about here</a>.</p>\n\n<p>Palaye Royale are heading to the UK in
    October for their first ever UK headline tour. <a href=\"https://www.rocksound.tv/news/read/palaye-royale-have-announced-a-huge-uk-headline-tour\">Get
    all the info on that here</a>.</p>\n        "
