    href=\"https://chorus.fm/tag/lotus-eater/\"><strong>Lotus Eater</strong></a> have
    signed with Hopeless Records.</p>\n<p><span id=\"more-22075\"></span></p>\n<p><iframe
    width=\"474\" height=\"267\" src=\"https://www.youtube.com/embed/BHwS3mxFOa4?feature=oembed\"
    frameborder=\"0\" allow=\"autoplay; encrypted-media\" allowfullscreen></iframe></p>\n<div
    class=\"pressrelease\">opeless Records is thrilled to announce the signing of
    Scottish gloom-metal band Lotus Eater. Today the band has also released the music
    video for their brand new track &#8220;Break It&#8221;. Check out the music video
    HERE. With the release of the new single, the band become the first heavy British
    act to sign to Hopeless Records in the label&#8217;s 25 year history.</p>\n<p>&#8220;This
    is the sound of despair, the sound of five broken people, the sound of what happens
    when you take all hope away,&#8221; states Lotus Eater on their signing to label.
    &#8220;This is not a fucking game to us: we are here to take over. This is gloom.&#8221;</p>\n<p>Hailing
    from the streets of Glasgow, Lotus Eater formed in 2016 after parting various
    projects to create a gloom force to be reckoned with. The quintet combine remorseless,
    down-tuned groove and claustrophobic atmosphere to utterly traumatizing effect.
    \ In just two years of forming, the band has already dropped a successful debut
    self-titled EP (2017) that has won them legions of fans. The band has also gone
    on to tour with the likes of Bad Omens, Oceans ate Alaska, Loathe, Heart Of A
    Coward, Traitors and Secrets. They are only just getting started.</p>\n<p>Lotus
    Eater is Jamie McLees (vocals), Douglas Park (guitar), Alan Ross (guitar), Craig
    McCulloch (bass), and Cameron Humphrey (drums).</p></div>\n<span id=\"ch\"><hr
    /><p>Please consider <a href=\"https://chorus.fm/support\">supporting us</a> so
    we can keep bringing you stories like this one.</p><p><a href=\"https://chorus.fm/news/hopeless-records-signs-lotus-eater/\"
    title=\"Permalink to this story on chorus.fm\">◎</a></p></span>]]></content:encoded>\n\t\t<post-id
