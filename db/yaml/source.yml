    List]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://chorus.fm/?p=22073</guid>\n\t\t<description><![CDATA[Nick
    Statt, writing at The Verge: An investigative journalist who went undercover as
    a Facebook moderator in the UK says the company lets pages from far-right fringe
    groups “exceed deletion threshold,” and that those pages are “subject to different
    treatment in the same category as pages belonging to governments and news organizations.”
    The accusation is [&#8230;]]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p>Nick
    Statt, writing at <a href=\"https://www.theverge.com/2018/7/17/17582152/facebook-channel-4-undercover-investigation-content-moderation\">The
    Verge</a>:</p>\n<blockquote><p>\n  An investigative journalist who went undercover
    as a Facebook moderator in the UK says the company lets pages from far-right fringe
    groups “exceed deletion threshold,” and that those pages are “subject to different
    treatment in the same category as pages belonging to governments and news organizations.”
    The accusation is a damning one, undermining Facebook’s claims that it is actively
    trying to cut down on fake news, propaganda, hate speech, and other harmful content
    that may have significant real-world impact.\n</p></blockquote>\n<p>Burn it all
    down.</p>\n<span id=\"ch\"><hr /><p>Please consider <a href=\"https://chorus.fm/support\">supporting
