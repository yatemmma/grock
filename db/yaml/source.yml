    Trio Pre-Orders Now Up</title>\n\t\t<link>https://chorus.fm/news/alkaline-trio-pre-orders-now-up/</link>\n\t\t<pubDate>Thu,
    19 Jul 2018 17:31:29 +0000</pubDate>\n\t\t<dc:creator><![CDATA[Jason Tate]]></dc:creator>\n\t\t\t\t<category><![CDATA[News]]></category>\n\t\t<category><![CDATA[Alkaline
    Trio]]></category>\n\n\t\t<guid isPermaLink=\"false\">https://chorus.fm/?p=22074</guid>\n\t\t<description><![CDATA[Pre-orders
    for Alkaline Trio&#8217;s new album, Is This Thing Cursed?, are now up. The full
    press release about the album can be found below. Today, Alkaline Trio announce
    a new album Is This Thing Cursed? that is to be released on CD/digital on August
    31 and on vinyl on October 19. Pre-orders are available now [&#8230;]]]></description>\n\t\t\t\t<content:encoded><![CDATA[<p>Pre-orders
    for <a href=\"https://chorus.fm/tag/alkaline-trio/\"><strong>Alkaline Trio</strong></a>&#8217;s
    new album, <em>Is This Thing Cursed?</em>, are <a href=\"https://kingsroadmerch.com/alkaline-trio/\">now
    up</a>. The full press release about the album can be found below.</p>\n<p><span
    id=\"more-22074\"></span></p>\n<div class=\"pressrelease\">Today, Alkaline Trio
    announce a new album Is This Thing Cursed? that is to be released on CD/digital
    on August 31 and on vinyl on October 19. Pre-orders are available now at: http://www.alkalinetrio.com
    This is the band’s 9th studio release and their first new music in 5 years.</p>\n<p>Produced
    and mixed by Cameron Webb, Is This Thing Cursed? is the first Alkaline Trio album
    written almost entirely in the studio. It’s when the songs began to come together
    that the band noticed the new material forming parallels with Maybe I’ll Catch
    Fire. According to the band, Is This Thing Cursed? is a cousin or sibling to Fire.
    Co-lead vocalist and bassist Dan Andriano explains, “the songwriting process is
    almost like what it was back in the day. We would just kind of write a song, be
    excited about it, then move on. We wrote in that spirit in the studio. I really
    feel like we made a record that the old school fans are going to dig.” </p>\n<p>In
    June, Alkaline Trio announced a headlining US tour. Co-lead vocalist and guitarist
    Matt Skiba notes, “Some people thought we were done. We announced a tour and a
    lot of the shows are already sold out. Nobody knows that we made a new record.
    It&#8217;s not unlike getting somebody that you care about something extra super
    special for their birthday and you&#8217;re really excited to give it to them.
    It feels kind of like that.” </p>\n<p>The August dates begin August 3 in Dallas,
    TX at The Bomb Factory and go throughout August 26 in Orlando, FL at House of
    Blues. The second leg picks-up on October 4 in Santa Ana, CA at The Observatory
    and will conclude on October 18 on Santa Cruz, at The Catalyst. Together PANGEA
    is on the tour as support.</p></div>\n<span id=\"ch\"><hr /><p>Please consider
    <a href=\"https://chorus.fm/support\">supporting us</a> so we can keep bringing
    you stories like this one.</p><p><a href=\"https://chorus.fm/news/alkaline-trio-pre-orders-now-up/\"
    title=\"Permalink to this story on chorus.fm\">◎</a></p></span>]]></content:encoded>\n\t\t<post-id
