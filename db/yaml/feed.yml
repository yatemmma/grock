  title: This Wild Life And William Ryan Key (Yellowcard) Have Announced A Co-Headline
    Tour
  body: "\n\t\t\t\n          <p>This is the acoustic line-up that dreams are made
    of.</p>\n\n\n<p><img alt=\"\" src=\"https://www.rocksound.tv/assets/uploads/thiswildlifewrkhead.jpg\"
    style=\"width: 635px; height: 332px;\" /></p>\n\n<p><strong>This Wild Life&nbsp;</strong>and&nbsp;<strong>Yellowcard</strong>&#39;s&nbsp;<strong>William
    Ryan Key</strong>&nbsp;have announced a huge co-headline tour across the UK and
    Europe early next year.&nbsp;</p>\n\n<p>The tour sees them hitting 16 cities across
    the UK and Europe across January and February 2019.</p>\n\n<p>This will be the
    first time that This Wild Life have paid a visit to the UK in over two years,
    and is set to be William Ryan Key&#39;s solo debut on our shores. So basically,
    it&#39;s set to be a pretty bloody good time.&nbsp;</p>\n\n<p>Tickets are on sale
    from Wednesday at 10am, you can check out the full list of tour dates below:</p>\n\n<p><strong>JANUARY</strong></p>\n\n<p>21
    - PARIS Backstage By The Mill<br />\n22 - BERLIN Cassiopeia<br />\n23 - HAMBURG
    Hafenklang<br />\n25 - ANTWERP Zappa<br />\n26 - EINDHOVEN Dynamo<br />\n27 -
    COLOGNE MTC<br />\n29 - BIRMINGHAM O2 Institute2<br />\n30 - NEWCASTLE Think Tank<br
    />\n31 - GLASGOW King Tuts</p>\n\n<p><strong>FEBRUARY</strong></p>\n\n<p>02 -
    MANCHESTER Club Academy<br />\n03 - NOTTINGHAM Rescue Rooms<br />\n04 - LEEDS
    Key Club<br />\n06 - BRISTOL Thekla<br />\n07 - LONDON Union Chapel<br />\n08
    - SOUTHAMPTON Joiners<br />\n09 - BRIGHTON The Haunt</p>\n\n<p><strong><img alt=\"\"
    src=\"https://www.rocksound.tv/assets/uploads/unnamed_(47).jpg\" style=\"width:
    635px; height: 635px;\" /></strong></p>\n        "
